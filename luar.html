<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOPE ‚Ä¢ Luar</title>

  <!-- PWA & Favicon -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="theme-color" content="#001f4d" />

  <!-- Minimal style ‚Äî selaras dengan inner.html -->
  <style>
    :root {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', monospace;
      font-size: 12px;
      color: white;
      background: black;
    }
    body {
      margin: 0;
      padding: 20px 16px;
      min-height: 100vh;
      line-height: 1.5;
      opacity: 0.9;
    }
    .artefak {
      position: relative;
      border: 1px solid #001f4d;
      margin: 24px 0;
      padding: 16px;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .timestamp {
      position: absolute;
      top: 6px;
      left: 6px;
      font-size: 9px;
      color: rgba(255,255,255,0.2);
    }
    .notasi {
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 10px;
      max-width: 100px;
      text-align: right;
    }
    .emoji-btn {
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-top: 8px;
      animation: float 3s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }
    .empty {
      text-align: center;
      opacity: 0.5;
      padding: 30px 0;
    }
    .header {
      text-align: center;
      opacity: 0.7;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="header">sefrekuensi</div>
  <div id="feed">
    <div class="empty">belum ada jejak dari frekuensi lain...</div>
  </div>

  <script type="module">
    const SUPABASE_URL = 'https://iiznshiqpibtqqttrtm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlpem5zaGlxcGlidG9xdHR0cnRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NzgzMzEsImV4cCI6MjA4MTA1NDMzMX0.FcSy1Q0UkK46uG2B7W-QwdYjoBx0gCoVE44U1Npxrs8'; // GANTI DENGAN KEY ASLI

    const { createClient } = await import('https://unpkg.com/@supabase/supabase-js@2');
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Cek login
    const { data: { user }, error: authError } = await supabase.auth.getUser();
    if (authError || !user) {
      window.location.href = 'onboarding.html';
    }

    // Simulasi: ambil jejak dari localStorage (pengganti sementara feed publik)
    // Di production: ganti dengan query ke Supabase table artefak publik
    const publicArtefak = JSON.parse(localStorage.getItem('nope_public_artefak') || '[]');

    // Ambil 3 jejak acak (untuk mengurangi kebosanan)
    const shuffled = [...publicArtefak].sort(() => 0.5 - Math.random());
    const sample = shuffled.slice(0, 3);

    const feed = document.getElementById('feed');
    if (sample.length > 0) {
      feed.innerHTML = '';
      sample.forEach((art, idx) => {
        const div = document.createElement('div');
        div.className = 'artefak';
        div.innerHTML = `
          <div class="timestamp">${new Date(art.timestamp).toLocaleDateString('id-ID')}...</div>
          ${art.notasi ? `<div class="notasi">${art.notasi}</div>` : ''}
          <div style="opacity:0.7;">${art.description || ''}</div>
          <button class="emoji-btn" onclick="handleEmoji(this, ${idx})">üí´</button>
        `;
        feed.appendChild(div);
      });
    }

    // Handler emoji interaktif (misterius & dalam)
    window.handleEmoji = (btn, idx) => {
      const emoji = ['üí´', 'üåô', 'üåä', 'üî•', 'üå±'][Math.floor(Math.random() * 5)];
      btn.textContent = emoji;

      // Simulasi: kirim respons ke "teman sefrekuensi"
      // Di production: kirim ke Supabase, tapi tanpa reveal identitas
      console.log(`Mengirim ${emoji} ke jejak #${idx} (anonim)`);

      // Opsional: tampilkan jumlah respons jika diinginkan
      setTimeout(() => {
        const count = Math.floor(Math.random() * 5) + 1;
        if (confirm(`Ada ${count} respons. Ingin tahu siapa?`)) {
          alert('... mungkin seseorang yang juga sedang merenung.');
        }
      }, 800);
    };
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(() => console.log('‚úÖ SW registered'))
          .catch(err => console.warn('‚ö†Ô∏è SW failed:', err));
      });
    }
  </script>
</body>
</html>
