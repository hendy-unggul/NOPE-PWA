<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOPE ‚Ä¢ Luar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000000;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      padding-bottom: 60px;
      font-size: 14px;
      line-height: 1.4;
    }
    .header {
      padding: 16px 16px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: 800;
      font-size: 20px;
    }
    .tabs {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 0 16px 12px;
      scrollbar-width: none;
    }
    .tabs::-webkit-scrollbar { display: none; }
    .tab {
      background: #111111;
      color: #888888;
      padding: 6px 14px;
      border-radius: 9999px;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      cursor: pointer;
    }
    .tab.active {
      background: #0f62fe;
      color: #000000;
    }
    .container {
      padding: 0 16px;
    }
    .empty {
      text-align: center;
      color: #555555;
      font-size: 14px;
      margin: 24px 0;
    }
    .post {
      background: #0a0a0a;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .post-text {
      font-size: 14px;
      margin-bottom: 16px;
      line-height: 1.45;
    }
    .reactions {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }
    .reaction {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .reaction-emoji {
      font-size: 18px;
    }
    .reaction-label {
      font-size: 11px;
      text-align: center;
      line-height: 1.3;
      color: #777777;
      font-weight: 500;
    }
    .comment {
      background: #111111;
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    .comment-user {
      color: #0f62fe;
      font-size: 13px;
      font-weight: 600;
    }
    .comment-text {
      font-size: 13px;
      color: #cccccc;
      margin-top: 2px;
    }
    .comment-instruction {
      font-size: 11px;
      color: #666;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .comment-input {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .comment-field {
      flex: 1;
      background: #111111;
      color: white;
      border: none;
      outline: none;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 13px;
    }
    .comment-send {
      background: #0f62fe;
      color: #000000;
      border: none;
      padding: 6px 14px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
    }
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000000;
      border-top: 1px solid #1a1a1a;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }
    .nav-item {
      font-size: 12px;
      color: #666666;
    }
    .nav-item.active {
      color: #0f62fe;
      font-weight: 600;
    }
    .notification-dot {
      width: 6px;
      height: 6px;
      background: #ff2d55;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">NOPE</div>
    <div class="notification-dot"></div>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="sefrekuensi">Sefrekuensi</div>
    <div class="tab" data-tab="segelombang">Segelombang</div>
    <div class="tab" data-tab="solidaritas">‚úä Solidaritas</div>
  </div>

  <div class="container">
    <div id="feedContent"></div>
  </div>

  <div class="nav">
    <div class="nav-item active">Luar</div>
    <div class="nav-item">Inspirasi</div>
    <div class="nav-item">Rage</div>
    <div class="nav-item">Inner</div>
  </div>

  <script>
    const mockFeeds = {
      sefrekuensi: [
        {
          text: "Gue capek pura-pura okay pas orang tua bilang ‚Äòkapan nikah?‚Äô",
          comments: [
            { user: "nope_a1b2c", text: "Gue juga ngerasain ini tiap Lebaran. Capek jawab, tapi gak enak marah." },
            { user: "nope_x9y8z", text: "Peluk diam-diam dari jauh. Lo udah cukup berani." }
          ]
        }
      ],
      segelombang: [
        {
          text: "Nggak tahan liat influencer pake isu mental health buat jualan skincare.",
          comments: [] // tidak ada komentar
        }
      ],
      solidaritas: []
    };

    function renderFeed(tabName) {
      const container = document.getElementById('feedContent');
      const feeds = mockFeeds[tabName] || [];
      
      if (feeds.length === 0) {
        container.innerHTML = `<div class="empty">Belum ada jejak ${tabName}.</div>`;
        return;
      }

      let html = '';
      feeds.forEach(post => {
        html += `
          <div class="post">
            <div class="post-text">‚Äú${post.text}‚Äù</div>
            <div class="reactions">
              ${tabName === 'segelombang' ? `
                <div class="reaction"><div class="reaction-emoji">ü´∂</div><div class="reaction-label">Gue ngerti</div></div>
                <div class="reaction"><div class="reaction-emoji">ü§≤</div><div class="reaction-label">Peluk</div></div>
                <div class="reaction"><div class="reaction-emoji">üëè</div><div class="reaction-label">Bangga</div></div>
                <div class="reaction"><div class="reaction-emoji">üòÆ‚Äçüí®</div><div class="reaction-label">Napas dulu</div></div>
                <div class="reaction"><div class="reaction-emoji">üí•</div><div class="reaction-label">Gue juga</div></div>
              ` : `
                <div class="reaction" data-emoji="ü´∂">
                  <div class="reaction-emoji">ü´∂</div>
                  <div class="reaction-label">Gue ngerti<br>banget</div>
                </div>
                <div class="reaction" data-emoji="ü§≤">
                  <div class="reaction-emoji">ü§≤</div>
                  <div class="reaction-label">Peluk<br>kenceng</div>
                </div>
              `}
            </div>
            ${tabName === 'sefrekuensi' ? `
              ${post.comments.map(c => `
                <div class="comment">
                  <div class="comment-user">@${c.user}</div>
                  <div class="comment-text">${c.text}</div>
                </div>
              `).join('')}
              <div class="comment-instruction">Gunakan empatimu sebelum merespon...</div>
              <div class="comment-input">
                <input type="text" class="comment-field" placeholder="Balas pelan-pelan..." />
                <button class="comment-send">KIRIM</button>
              </div>
            ` : ''}
          </div>
        `;
      });
      container.innerHTML = html;

      // Aktifkan interaksi hanya di Sefrekuensi
      if (tabName === 'sefrekuensi') {
        document.querySelectorAll('.reaction').forEach(el => {
          el.addEventListener('click', () => {
            alert(`Lo ngasih reaksi: ${el.dataset.emoji}`);
          });
        });
        document.querySelectorAll('.comment-send').forEach(btn => {
          btn.addEventListener('click', () => {
            const input = btn.previousElementSibling;
            const text = input.value.trim();
            if (text) {
              input.value = '';
            }
          });
        });
      }
    }

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        renderFeed(tab.dataset.tab);
      });
    });

    renderFeed('sefrekuensi');
  </script>
</body>
</html>
