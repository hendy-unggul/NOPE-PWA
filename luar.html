<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#0b2a4d">
  <title>Outer ‚Ä¢ NOPE</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 18px;
    }
    .artefak {
      background: #0b0b0b;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      position: relative;
    }
    .timestamp {
      position: absolute;
      top: 6px;
      left: 8px;
      font-size: 10px;
      opacity: 0.4;
    }
    .notation {
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 11px;
      opacity: 0.9;
    }
    .emoji {
      text-align: center;
      font-size: 20px;
      margin-top: 12px;
      animation: float 3s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>
  <div class="header">frekuensi luar</div>

  <div class="artefak">
    <div class="timestamp">10-12-2025...</div>
    <div class="notation">Kado terakhir dari Ayah</div>
    <div style="margin-top: 24px; text-align: center; color: #555;">[ foto benda ]</div>

  <div class="artefak">

    <div style="margin-top: 24px; text-align: center; color: #555;">[ kanvas abu-abu ]</div>
    <div class="emoji">üåÄ</div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.warn);
      });
    }
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });
  </script>
</body>
</html>
