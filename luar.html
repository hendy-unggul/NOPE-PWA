<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOPE ‚Äî Luar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --muted: #777780;
      --card: #0a0a0f;
      --border: #1a1a25;
      --neon-blue: #00f3ff;
      --accent: #ff2d55;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      padding: 20px 16px;
      min-height: 100vh;
      padding-bottom: 60px;
    }
    .container {
      max-width: 360px;
      margin: 0 auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .header h1 {
      font-weight: 800;
      font-size: 20px;
      letter-spacing: -0.4px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
    }

    /* TABS */
    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      overflow-x: auto;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .tabs::-webkit-scrollbar { display: none; }
    .tab {
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
      color: var(--muted);
      cursor: pointer;
    }
    .tab.active {
      background: var(--accent);
      color: #000;
    }

    /* FEED ITEM */
    .feed-item {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
    }

    /* RANT */
    .rant-text {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 12px;
    }
    .rant-meta {
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    /* ARTEFAK */
    .artefak-img {
      width: 100%;
      height: 180px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      margin-bottom: 12px;
      position: relative;
    }
    .artefak-notasi {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .artefak-img:hover .artefak-notasi {
      opacity: 1;
    }

    /* REACTIONS */
    .reactions {
      display: flex;
      gap: 20px;
      margin-top: 12px;
    }
    .reaction-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }
    .reaction-btn:hover {
      transform: scale(1.05);
    }
    .reaction-emoji {
      font-size: 22px;
      line-height: 1;
    }
    .reaction-text {
      font-size: 10px;
      color: var(--muted);
      text-align: center;
      line-height: 1.2;
      margin-top: 4px;
    }

    /* COMMENTS */
    .comment {
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      padding: 10px;
      margin: 12px 0 8px;
      font-size: 13px;
    }
    .comment-author {
      color: var(--accent);
      font-weight: 600;
      font-size: 12px;
    }
    .comment-text {
      margin-top: 4px;
      color: var(--text);
    }

    /* COMMENT INPUT */
    .comment-input {
      width: 100%;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px;
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 13px;
      margin-top: 12px;
      outline: none;
    }
    .send-btn {
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 20px;
      padding: 6px 16px;
      font-weight: 700;
      font-size: 13px;
      margin-top: 8px;
      cursor: pointer;
    }

    /* BOTTOM NAV */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }
    .nav-item {
      font-size: 11px;
      color: var(--muted);
    }
    .nav-item.active {
      color: var(--neon-blue);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>NOPE</h1>
      <div class="status-dot"></div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="frekuensi">Frekuensi yang lewat</div>
      <div class="tab" data-tab="segelombang">Segelombang</div>
      <div class="tab" data-tab="solidaritas">‚úä Solidaritas</div>
    </div>

    <div id="feed"></div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item active">Luar</div>
    <div class="nav-item">Resensi</div>
    <div class="nav-item">Rage</div>
    <div class="nav-item">Inner</div>
  </div>

  <script>
    // Konten per tab
    const tabContent = {
      frekuensi: [
        { type: 'rant', text: "Gue capek pura-pura okay pas orang tua bilang ‚Äòkapan nikah?‚Äô", user: "@nope_73", hashtag: "#MauSendiriTapiTakutDibilangJutek" },
        { type: 'artefak', image: "https://picsum.photos/seed/jam/400/200", caption: "Waktu yang tak kembali" },
        { type: 'rant', text: "Aku takut jadi egois kalau bilang ‚Äòtidak‚Äô.", user: "@nope_void", hashtag: "#GakBisaBilangTidak" },
        { type: 'artefak', image: "https://picsum.photos/seed/kopi/400/200", caption: "Kopi dingin, tak terminum" },
        { type: 'rant', text: "Setiap kali bilang 'aku baik-baik saja', itu adalah kebohongan terbesar hari ini.", user: "@nope_73", hashtag: "#MauSendiriTapiTakutDibilangJutek" }
      ],
      segelombang: [
        { type: 'rant', text: "Kerja keras dipuji, tapi gaji nggak naik.", user: "@nope_cosmic", hashtag: "#KerjaKerasDipujiTapiGajiNggakNaik" },
        { type: 'rant', text: "Film itu ending-nya gaje banget.", user: "@nope_echo", hashtag: "#FilmEndingGaje" }
      ],
      solidaritas: [
        { type: 'rant', text: "Lawan eksploitasi buruh!", user: "@nope_fight", hashtag: "#SayNOPE" },
        { type: 'rant', text: "Hentikan penggusuran rakyat.", user: "@nope_justice", hashtag: "#SayNOPE" }
      ]
    };

    // Shuffle hanya untuk tab frekuensi
    function shuffle(array) {
      return [...array].sort(() => Math.random() - 0.5);
    }

    function renderFeed(tab) {
      const feedEl = document.getElementById('feed');
      let items = tabContent[tab] || [];
      if (tab === 'frekuensi') {
        items = shuffle(items);
      }
      feedEl.innerHTML = '';
      items.forEach(item => {
        if (item.type === 'rant') {
          feedEl.innerHTML += `
            <div class="feed-item">
              <div class="rant-text">‚Äú${item.text}‚Äù</div>
              <div class="rant-meta">${item.user} ‚Ä¢ ${item.hashtag}</div>
              <div class="reactions">
                <button class="reaction-btn">
                  <div class="reaction-emoji">‚òïÔ∏è</div>
                  <div class="reaction-text">Aku juga begitu.</div>
                </button>
                <button class="reaction-btn">
                  <div class="reaction-emoji">üíî</div>
                  <div class="reaction-text">Peluk.</div>
                </button>
                <button class="reaction-btn">
                  <div class="reaction-emoji">‚ú®</div>
                  <div class="reaction-text">Bangga.</div>
                </button>
              </div>
              <div class="comment">
                <div class="comment-author">@nope_8x2m4</div>
                <div class="comment-text">Gue juga ngerasain ini tiap Lebaran.</div>
              </div>
              <textarea class="comment-input" placeholder="Balas pelan-pelan..."></textarea>
              <button class="send-btn">KIRIM</button>
            </div>
          `;
        } else if (item.type === 'artefak') {
          feedEl.innerHTML += `
            <div class="feed-item">
              <div class="artefak-img" style="background-image: url('${item.image}')">
                <div class="artefak-notasi">${item.caption}</div>
              </div>
              <div class="reactions">
                <button class="reaction-btn">
                  <div class="reaction-emoji">‚òïÔ∏è</div>
                  <div class="reaction-text">Aku juga begitu.</div>
                </button>
                <button class="reaction-btn">
                  <div class="reaction-emoji">üíî</div>
                  <div class="reaction-text">Peluk.</div>
                </button>
                <button class="reaction-btn">
                  <div class="reaction-emoji">‚ú®</div>
                  <div class="reaction-text">Bangga.</div>
                </button>
              </div>
            </div>
          `;
        }
      });
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const tabName = tab.dataset.tab;
        renderFeed(tabName);
      });
    });

    // Render awal
    renderFeed('frekuensi');

    // Simulasi interaksi
    document.addEventListener('click', (e) => {
      if (e.target.closest('.reaction-btn')) {
        alert("Resonansi diam-diam telah terkirim.");
      }
      if (e.target.closest('.send-btn')) {
        alert("Komentar telah terkirim ‚Äî hanya terlihat di sini.");
      }
    });
  </script>
</body>
</html>
