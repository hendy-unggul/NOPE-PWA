<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOPE ‚Äî Luar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --muted: #777780;
      --card: #0a0a0f;
      --border: #1a1a25;
      --neon-blue: #00f3ff;
      --accent: #ff2d55;
      --spacing-xs: 8px;
      --spacing-sm: 10px;
      --spacing-md: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      padding: var(--spacing-md) 16px;
      min-height: 100vh;
      padding-bottom: 56px;
      font-size: 14px;
      line-height: 1.35;
    }
    .container {
      max-width: 360px;
      margin: 0 auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-md);
    }
    .header h1 {
      font-weight: 800;
      font-size: 20px;
      letter-spacing: -0.4px;
    }
    .status-dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
    }

    /* TABS */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: var(--spacing-md);
      overflow-x: auto;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .tabs::-webkit-scrollbar { display: none; }
    .tab {
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
      color: var(--muted);
      cursor: pointer;
    }
    .tab.active {
      background: var(--accent);
      color: #000;
    }

    /* FEED ITEM */
    .feed-item {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: var(--spacing-sm);
      margin-bottom: var(--spacing-md);
      position: relative;
    }

    /* RANT */
    .rant-text {
      margin-bottom: var(--spacing-xs);
      font-size: 14px;
      line-height: 1.35;
      letter-spacing: -0.2px;
    }
    .rant-meta {
      font-size: 11px;
      color: var(--muted);
      margin-bottom: var(--spacing-xs);
    }

    /* RESONANCE TRIGGER (ikon kecil) */
    .resonance-trigger {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(255,255,255,0.05);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 12px;
      opacity: 0.6;
      transition: opacity 0.2s;
    }
    .resonance-trigger:hover {
      opacity: 1;
      background: rgba(255,255,255,0.1);
    }

    /* RESONANCE PANEL (sembunyi secara default) */
    .resonance-panel {
      display: none;
      margin-top: var(--spacing-xs);
      padding-top: var(--spacing-xs);
      border-top: 1px solid var(--border);
    }
    .resonance-panel.active {
      display: block;
    }

    /* REACTIONS */
    .reactions {
      display: flex;
      gap: 16px;
      margin-bottom: var(--spacing-xs);
    }
    .reaction-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.15s;
    }
    .reaction-btn:hover {
      transform: scale(1.03);
    }
    .reaction-emoji {
      font-size: 20px;
    }
    .reaction-text {
      font-size: 10px;
      color: var(--muted);
      text-align: center;
      line-height: 1.2;
      margin-top: 3px;
    }

    /* COMMENT INPUT */
    .comment-input {
      width: 100%;
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px;
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 13px;
      margin-top: var(--spacing-xs);
      outline: none;
    }
    .send-btn {
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 16px;
      padding: 5px 14px;
      font-weight: 700;
      font-size: 12px;
      margin-top: 6px;
      cursor: pointer;
    }

    /* ARTEFAK */
    .artefak-img {
      width: 100%;
      height: 160px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      margin-bottom: var(--spacing-xs);
      position: relative;
    }
    .artefak-notasi {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .artefak-img:hover .artefak-notasi {
      opacity: 1;
    }

    /* BOTTOM NAV */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
    }
    .nav-item {
      font-size: 11px;
      color: var(--muted);
    }
    .nav-item.active {
      color: var(--neon-blue);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>NOPE</h1>
      <div class="status-dot"></div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="frekuensi">Frekuensi yang lewat</div>
      <div class="tab" data-tab="segelombang">Segelombang</div>
      <div class="tab" data-tab="solidaritas">‚úä Solidaritas</div>
    </div>

    <div id="feed"></div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item active">Luar</div>
    <div class="nav-item">Resensi</div>
    <div class="nav-item">Rage</div>
    <div class="nav-item">Inner</div>
  </div>

  <script>
    const tabContent = {
      frekuensi: [
        { type: 'rant', text: "Gue capek pura-pura okay pas orang tua bilang ‚Äòkapan nikah?‚Äô", user: "@nope_73", hashtag: "#MauSendiriTapiTakutDibilangJutek" },
        { type: 'artefak', image: "https://picsum.photos/seed/jam/400/200", caption: "Waktu yang tak kembali" },
        { type: 'rant', text: "Aku takut jadi egois kalau bilang ‚Äòtidak‚Äô.", user: "@nope_void", hashtag: "#GakBisaBilangTidak" }
      ],
      segelombang: [
        { type: 'rant', text: "Kerja keras dipuji, tapi gaji nggak naik.", user: "@nope_cosmic", hashtag: "#KerjaKerasDipujiTapiGajiNggakNaik" }
      ],
      solidaritas: [
        { type: 'rant', text: "Lawan eksploitasi buruh!", user: "@nope_fight", hashtag: "#SayNOPE" }
      ]
    };

    function shuffle(array) {
      return [...array].sort(() => Math.random() - 0.5);
    }

    function renderFeed(tab) {
      const feedEl = document.getElementById('feed');
      let items = tabContent[tab] || [];
      if (tab === 'frekuensi') items = shuffle(items);
      feedEl.innerHTML = '';

      items.forEach((item, idx) => {
        if (item.type === 'rant') {
          const rantId = `rant-${Date.now()}-${idx}`;
          feedEl.innerHTML += `
            <div class="feed-item">
              <div class="rant-text">‚Äú${item.text}‚Äù</div>
              <div class="rant-meta">${item.user} ‚Ä¢ ${item.hashtag}</div>
              <div class="resonance-trigger" onclick="toggleResonance('${rantId}')">ü´ß</div>
              <div id="${rantId}" class="resonance-panel">
                <div class="reactions">
                  <button class="reaction-btn" onclick="resonate(this)">
                    <div class="reaction-emoji">‚òïÔ∏è</div>
                    <div class="reaction-text">Aku juga begitu.</div>
                  </button>
                  <button class="reaction-btn" onclick="resonate(this)">
                    <div class="reaction-emoji">üíî</div>
                    <div class="reaction-text">Peluk.</div>
                  </button>
                  <button class="reaction-btn" onclick="resonate(this)">
                    <div class="reaction-emoji">‚ú®</div>
                    <div class="reaction-text">Bangga.</div>
                  </button>
                </div>
                <textarea class="comment-input" placeholder="Balas pelan-pelan..."></textarea>
                <button class="send-btn" onclick="sendComment(this)">KIRIM</button>
              </div>
            </div>
          `;
        } else if (item.type === 'artefak') {
          feedEl.innerHTML += `
            <div class="feed-item">
              <div class="artefak-img" style="background-image: url('${item.image}')">
                <div class="artefak-notasi">${item.caption}</div>
              </div>
              <div class="reactions" style="margin-top:8px;">
                <button class="reaction-btn" onclick="resonate(this)">
                  <div class="reaction-emoji">‚òïÔ∏è</div>
                  <div class="reaction-text">Aku juga begitu.</div>
                </button>
                <button class="reaction-btn" onclick="resonate(this)">
                  <div class="reaction-emoji">üíî</div>
                  <div class="reaction-text">Peluk.</div>
                </button>
                <button class="reaction-btn" onclick="resonate(this)">
                  <div class="reaction-emoji">‚ú®</div>
                  <div class="reaction-text">Bangga.</div>
                </button>
              </div>
            </div>
          `;
        }
      });
    }

    window.toggleResonance = function(id) {
      const panel = document.getElementById(id);
      panel.classList.toggle('active');
    };

    window.resonate = function(btn) {
      alert("Resonansi diam-diam telah terkirim.");
    };

    window.sendComment = function(btn) {
      alert("Komentar telah terkirim ‚Äî hanya terlihat di sini.");
    };

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        renderFeed(tab.dataset.tab);
      });
    });

    renderFeed('frekuensi');
  </script>
</body>
</html>
