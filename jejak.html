<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#0b2a4d">
  <title>Jejak â€¢ NOPE</title>
  <style>
    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.45;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 390px;
      margin: 0 auto;
      padding: 20px 16px;
      padding-bottom: calc(72px + var(--safe-bottom));
    }

    /* 1. Artefak: tinggi = 80% lebar layar */
    .artefact-header {
      width: 100%;
      /* Tinggi = 0.8 * lebar */
      aspect-ratio: 1 / 0.8; /* lebar:tinggi â†’ 100% : 80% */
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .artefact-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .artefact-stamp {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.55);
      z-index: 10;
      max-width: 90%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .artefact-upload-btn {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 16px;
      background: rgba(11, 42, 77, 0.7);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 13px;
      cursor: pointer;
      z-index: 10;
    }

    /* 2. Emoji respons â€” lebih kecil, rapat */
    .emoji-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 8px 0;
      margin-bottom: 16px;
    }

    .emoji-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: #aaa;
    }

    .emoji-btn {
      background: none;
      border: none;
      color: #aaa;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji-btn.pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* 3. Rantbox */
    .rantbox {
      background: #0a0a0a;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 80px;
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      padding: 12px;
      resize: none;
      outline: none;
    }

    .char-count {
      text-align: right;
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #0b2a4d; /* biru tua menyala */
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }

    /* 4. Jurnal */
    .jurnal-title {
      font-size: 15px;
      color: #0b2a4d; /* biru menyala */
      margin: 16px 0 12px;
      font-weight: 600;
    }

    .rant-item {
      background: #0a0a0a;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .rant-text {
      margin-bottom: 12px;
      white-space: pre-line;
    }

    /* Ikon respons (ganti teks dengan bullet/ikon) */
    .reveal-btn {
      background: none;
      border: none;
      color: #0b2a4d; /* biru menyala */
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .responses {
      margin-top: 12px;
      font-size: 13px;
      color: #aaa;
    }

    .response-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }

    /* 5. Tray artefak */
    .tray-title {
      padding: 0 16px;
      font-size: 15px;
      color: #0b2a4d;
      margin: 16px 0 12px;
      font-weight: 600;
    }

    .artefact-tray {
      display: flex;
      gap: 10px;
      padding: 0 16px 20px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .artefact-tray::-webkit-scrollbar {
      display: none;
    }

    .tray-item {
      flex: 0 0 80px;
      height: 80px;
      border-radius: 10px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      position: relative;
    }

    .tray-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .tray-item .stamp {
      position: absolute;
      bottom: 2px;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.5);
      padding: 2px 4px;
      font-size: 8px;
      color: rgba(255,255,255,0.5);
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      background: #000;
      border-top: 1px solid #1a1a1a;
      padding-bottom: var(--safe-bottom);
    }

    .nav-item {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      font-size: 13px;
      color: #666;
      text-decoration: none;
    }

    .nav-item.active {
      color: #0b2a4d; /* biru menyala */
      font-weight: 600;
    }

    /* Modal notasi */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal-content {
      background: #0a0a0a;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 350px;
    }

    .modal input {
      width: 100%;
      padding: 12px;
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      margin: 10px 0;
    }

    .modal input::placeholder {
      color: #555;
    }

    .modal-btns {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .modal-btn {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .modal-btn.cancel {
      background: #222;
      color: #aaa;
    }

    .modal-btn.confirm {
      background: #0b2a4d;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 1. Artefak -->
    <div class="artefact-header">
      <img id="artefactImage" class="artefact-image" src="/default-artefact.jpg" alt="Artefak">
      <div id="artefactStamp" class="artefact-stamp">â€”</div>
      <button class="artefact-upload-btn" onclick="uploadArtefact()">unggah</button>
      <input type="file" id="artefactInput" accept="image/*" style="display:none;" onchange="handleArtefactUpload(event)">
    </div>

    <!-- 2. Emoji respons -->
    <div class="emoji-bar">
      <div class="emoji-item">
        <button class="emoji-btn pulse" title="GueJuga">ðŸ–¤</button>
        <span>GueJuga</span>
      </div>
      <div class="emoji-item">
        <button class="emoji-btn pulse" title="Peluk">ðŸ¤—</button>
        <span>Peluk</span>
      </div>
      <div class="emoji-item">
        <button class="emoji-btn pulse" title="Bangga">ðŸŒŸ</button>
        <span>Bangga</span>
      </div>
    </div>

    <!-- 3. Rantbox -->
    <div class="rantbox">
      <textarea id="rantInput" maxlength="280" placeholder="Tuliskan, ledakkan di sini..."></textarea>
      <div class="char-count"><span id="charCount">0</span>/280</div>
      <button class="submit-btn" onclick="submitRant()">kirim jejak</button>
    </div>

    <!-- 4. Jurnal -->
    <div class="jurnal-title">Jurnal 3 Rant Terakhir</div>
    <div id="jurnalList">
      <!-- Diisi oleh JS -->
    </div>

    <!-- 5. Tray artefak -->
    <div class="tray-title">Jejak Terkirim</div>
    <div class="artefact-tray" id="trayList">
      <!-- Diisi oleh JS -->
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="/jejak" class="nav-item active">Jejak</a>
    <a href="/dunia" class="nav-item">Dunia</a>
    <a href="/jalan" class="nav-item">Jalan</a>
  </nav>

  <!-- Modal Notasi -->
  <div id="notasiModal" class="modal" style="display:none;">
    <div class="modal-content">
      <div>Maksimal 4 kata (tanpa emoji)</div>
      <input type="text" id="notasiInput" maxlength="50" placeholder="contoh: struk gaji pertama">
      <div class="modal-btns">
        <button class="modal-btn cancel" onclick="closeModal()">batal</button>
        <button class="modal-btn confirm" onclick="confirmNotasi()">simpan</button>
      </div>
    </div>
  </div>

  <script>
    // ==== DATA ====
    const joined = localStorage.getItem('nopeJoined') || new Date().toISOString().split('T')[0];
    const username = localStorage.getItem('nopeUsername') || '@nope.anon';
    const savedArtefacts = JSON.parse(localStorage.getItem('nopeArtefacts') || '[]');
    let currentNotasiUrl = '';

    // ==== Fungsi Validasi Upload ====
    function canUploadNewArtefact() {
      if (savedArtefacts.length === 0) return true;
      const lastUpload = new Date(savedArtefacts[savedArtefacts.length - 1].date);
      const now = new Date();
      const diffTime = Math.abs(now - lastUpload);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      return diffDays >= 30;
    }

    // ==== Deteksi Kategori Emosi ====
    function getStampClass(notasi) {
      const text = notasi.toLowerCase();
      if (/bapak|ibu|kakak|adik|keluarga|sepatu|hadiah|kado/i.test(text)) return 'family';
      if (/gaji|kerja|lulus|ujian|pertama|struk|slip|kantor/i.test(text)) return 'achievement';
      if (/konser|nonton|jalan|teman|bareng|karcis|bioskop|cafe/i.test(text)) return 'social';
      if (/terakhir|pergi|rindu|sunyi|sendiri|hilang|akhir/i.test(text)) return 'melancholy';
      return '';
    }

    // ==== Render Artefak Utama ====
    function renderMainArtefact() {
      const imageEl = document.getElementById('artefactImage');
      const stampEl = document.getElementById('artefactStamp');

      if (savedArtefacts.length > 0) {
        const latest = savedArtefacts[savedArtefacts.length - 1];
        imageEl.src = latest.url;
        
        const dateStr = new Date(latest.date).toLocaleDateString('id-ID', {
          day: 'numeric',
          month: 'short',
          year: 'numeric'
        });
        
        const displayText = latest.notasi ? `${latest.notasi} | ${dateStr}` : dateStr;
        stampEl.textContent = displayText;
        
        stampEl.className = 'artefact-stamp';
        const cat = getStampClass(latest.notasi);
        if (cat === 'family') stampEl.style.fontFamily = "Georgia, 'Times New Roman', serif";
        else if (cat === 'achievement') stampEl.style.fontFamily = "'Courier New', monospace";
        else if (cat === 'social') stampEl.style.fontFamily = "-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif";
        else if (cat === 'melancholy') stampEl.style.fontFamily = "'Times New Roman', Georgia, serif";
        // else default
      } else {
        imageEl.src = '/default-artefact.jpg';
        stampEl.textContent = 'â€”';
      }
    }

    // ==== Render Tray ====
    function renderTray() {
      const tray = document.getElementById('trayList');
      tray.innerHTML = '';
      const recent = savedArtefacts.slice(-6).reverse();
      recent.forEach(art => {
        const div = document.createElement('div');
        div.className = 'tray-item';
        const dateStr = new Date(art.date).toLocaleDateString('id-ID', {
          day: 'numeric',
          month: 'short'
        });
        div.innerHTML = `<img src="${art.url}" alt="Artefak"><span class="stamp">${art.notasi || ''} ${dateStr}</span>`;
        tray.appendChild(div);
      });
    }

    // ==== Upload ====
    function uploadArtefact() {
      if (!canUploadNewArtefact()) {
        alert('Bisa unggah lagi setelah 30 hari.');
        return;
      }
      document.getElementById('artefactInput').click();
    }

    function handleArtefactUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        currentNotasiUrl = e.target.result;
        document.getElementById('notasiInput').value = '';
        document.getElementById('notasiModal').style.display = 'flex';
      };
      reader.readAsDataURL(file);
    }

    function closeModal() {
      document.getElementById('notasiModal').style.display = 'none';
    }

    function confirmNotasi() {
      const input = document.getElementById('notasiInput').value.trim();
      if (!input) { alert('Notasi wajib diisi (maks 4 kata).'); return; }
      const words = input.split(/\s+/);
      if (words.length > 4) { alert('Maksimal 4 kata.'); return; }
      const notasi = words.join(' ');
      const date = new Date().toISOString();
      const newArtefact = { url: currentNotasiUrl, date, notasi };
      savedArtefacts.push(newArtefact);
      localStorage.setItem('nopeArtefacts', JSON.stringify(savedArtefacts));
      renderMainArtefact();
      renderTray();
      closeModal();
      alert('Artefak terunggah. ðŸ–¤');
    }

    // ==== Rantbox ====
    const rantInput = document.getElementById('rantInput');
    const charCount = document.getElementById('charCount');
    rantInput.addEventListener('input', () => {
      charCount.textContent = rantInput.value.length;
    });

    function submitRant() {
      const text = rantInput.value.trim();
      if (!text) { alert('Tulis dulu jejakmu.'); return; }
      if (text.length > 280) { alert('Maksimal 280 karakter.'); return; }
      alert('Jejak terkirim. ðŸ–¤');
      rantInput.value = '';
      charCount.textContent = '0';
    }

    // ==== Jurnal ====
    const sampleRants = [
      { text: "hari ini aku bilang 'ga apa-apa' padahal hati retak...", responses: [{ emoji: "ðŸ–¤", comment: "aku juga pernah" }] },
      { text: "diamku bukan kosong. di dalam, aku sedang menulis puisi...", responses: [{ emoji: "ðŸŒŸ", comment: "diammu indah" }] },
      { text: "aku memilih sunyi, bukan karena tak punya suara...", responses: [{ emoji: "ðŸ–¤", comment: "sama" }] }
    ];

    function renderJurnal() {
      const container = document.getElementById('jurnalList');
      container.innerHTML = '';
      sampleRants.forEach(rant => {
        const div = document.createElement('div');
        div.className = 'rant-item';
        let responsesHtml = rant.responses.map(r => 
          `<div class="response-item"><span>${r.emoji}</span><span>${r.comment || ''}</span></div>`
        ).join('');
        div.innerHTML = `
          <div class="rant-text">${rant.text}</div>
          <button class="reveal-btn" onclick="toggleResponses(this)">â€¢</button>
          <div class="responses" style="display:none;">${responsesHtml}</div>
        `;
        container.appendChild(div);
      });
    }

    function toggleResponses(btn) {
      const responses = btn.nextElementSibling;
      responses.style.display = responses.style.display === 'none' ? 'block' : 'none';
      btn.textContent = responses.style.display === 'none' ? 'â€¢' : 'Ã—';
    }

    // ==== Init ====
    if (!localStorage.getItem('nopeOnboarded')) {
      window.location.href = '/index.html';
    }

    renderMainArtefact();
    renderTray();
    renderJurnal();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.warn);
      });
    }
  </script>
</body>
</html>
