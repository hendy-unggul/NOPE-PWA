<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#000000">
  <title>Jejak â€¢ NOPE</title>
  <style>
    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Helvetica, Arial, sans-serif;
      font-size: 14px;
      -webkit-font-smoothing: antialiased;
      line-height: 1.45;
    }

    /* 1. Artefak penuh */
    .artefact-header {
      height: 80vh;
      width: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .artefact-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
    }

    .artefact-upload-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: rgba(11, 42, 77, 0.6);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
    }

    .artefact-date {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
      color: #aaa;
    }

    /* 2. Emoji respons */
    .emoji-bar {
      display: flex;
      justify-content: center;
      gap: 32px;
      padding: 16px 0;
      background: #000;
    }

    .emoji-btn {
      background: none;
      border: none;
      color: #aaa;
      font-size: 28px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji-btn.pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* 3. Rantbox */
    .rantbox {
      padding: 0 20px;
      margin-bottom: 24px;
    }

    textarea {
      width: 100%;
      height: 100px;
      background: #0a0a0a;
      border: 1px solid #222;
      border-radius: 16px;
      color: #fff;
      font-size: 15px;
      padding: 14px;
      resize: none;
      outline: none;
    }

    textarea::placeholder {
      color: #555;
    }

    .char-count {
      text-align: right;
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }

    .submit-btn {
      width: 100%;
      max-width: 350px;
      margin: 0 auto;
      padding: 14px;
      background: #0b2a4d;
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      display: block;
    }

    /* 4. Jurnal */
    .jurnal {
      padding: 0 20px;
    }

    .jurnal-title {
      font-size: 15px;
      color: #0b2a4d;
      margin: 28px 0 16px;
      font-weight: 600;
    }

    .rant-item {
      background: #0a0a0a;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .rant-text {
      margin-bottom: 12px;
      white-space: pre-line;
    }

    .reveal-btn {
      background: #111;
      border: none;
      color: #777;
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 12px;
      cursor: pointer;
    }

    .responses {
      margin-top: 10px;
      font-size: 13px;
      color: #aaa;
    }

    .response-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }

    /* 5. Tray artefak */
    .tray-title {
      padding: 0 20px;
      font-size: 15px;
      color: #0b2a4d;
      margin: 28px 0 12px;
      font-weight: 600;
    }

    .artefact-tray {
      display: flex;
      gap: 12px;
      padding: 0 20px 20px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .artefact-tray::-webkit-scrollbar {
      display: none;
    }

    .tray-item {
      flex: 0 0 100px;
      height: 100px;
      border-radius: 12px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 12px;
      text-align: center;
      position: relative;
    }

    .tray-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .tray-item .date {
      position: absolute;
      bottom: 4px;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      padding: 2px 4px;
      font-size: 10px;
      text-align: center;
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      background: #000;
      border-top: 1px solid #1a1a1a;
      padding-bottom: var(--safe-bottom);
    }

    .nav-item {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      font-size: 13px;
      color: #666;
      text-decoration: none;
    }

    .nav-item.active {
      color: #0b2a4d;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- 1. Artefak penuh -->
  <div class="artefact-header">
    <img id="artefactImage" class="artefact-image" src="/default-artefact.jpg" alt="Artefak">
    <span id="artefactDate" class="artefact-date">â€”</span>
    <button class="artefact-upload-btn" onclick="uploadArtefact()">unggah artefak</button>
    <input type="file" id="artefactInput" accept="image/*" style="display:none;" onchange="handleArtefactUpload(event)">
  </div>

  <!-- 2. Emoji respons -->
  <div class="emoji-bar">
    <button class="emoji-btn pulse" title="GueJuga">ðŸ–¤</button>
    <button class="emoji-btn pulse" title="Peluk">ðŸ¤—</button>
    <button class="emoji-btn pulse" title="Bangga">ðŸŒŸ</button>
  </div>

  <!-- 3. Rantbox -->
  <div class="rantbox">
    <textarea id="rantInput" maxlength="280" placeholder="Tuliskan, ledakkan di sini..."></textarea>
    <div class="char-count"><span id="charCount">0</span>/280</div>
    <button class="submit-btn" onclick="submitRant()">kirim jejak</button>
  </div>

  <!-- 4. Jurnal -->
  <div class="jurnal">
    <div class="jurnal-title">Jurnal 3 Rant Terakhir</div>
    <div id="jurnalList">
      <!-- Diisi oleh JS -->
    </div>
  </div>

  <!-- 5. Tray artefak -->
  <div class="tray-title">Jejak Terkirim</div>
  <div class="artefact-tray">
    <div class="tray-item">
      <img src="/artefact1.jpg" alt="Artefak 1">
      <span class="date">12 Jan</span>
    </div>
    <div class="tray-item">
      <img src="/artefact2.jpg" alt="Artefak 2">
      <span class="date">15 Feb</span>
    </div>
    <div class="tray-item">
      <img src="/artefact3.jpg" alt="Artefak 3">
      <span class="date">20 Mar</span>
    </div>
    <div class="tray-item">
      <img src="/artefact4.jpg" alt="Artefak 4">
      <span class="date">5 Apr</span>
    </div>
    <div class="tray-item">
      <img src="/artefact5.jpg" alt="Artefak 5">
      <span class="date">10 Mei</span>
    </div>
    <div class="tray-item">
      <img src="/artefact6.jpg" alt="Artefak 6">
      <span class="date">25 Jun</span>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="/jejak" class="nav-item active">Jejak</a>
    <a href="/dunia" class="nav-item">Dunia</a>
    <a href="/jalan" class="nav-item">Jalan</a>
  </nav>

  <script>
    // Ambil data dari localStorage
    const joined = localStorage.getItem('nopeJoined') || new Date().toISOString().split('T')[0];
    const username = localStorage.getItem('nopeUsername') || '@nope.anon';
    const savedArtefacts = JSON.parse(localStorage.getItem('nopeArtefacts') || '[]');

    // Fungsi untuk cek apakah sudah 30 hari sejak upload terakhir
    function canUploadNewArtefact() {
      if (savedArtefacts.length === 0) return true;
      const lastUpload = new Date(savedArtefacts[savedArtefacts.length - 1].date);
      const now = new Date();
      const diffTime = Math.abs(now - lastUpload);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      return diffDays >= 30;
    }

    // Render artefak utama
    function renderMainArtefact() {
      const imageEl = document.getElementById('artefactImage');
      const dateEl = document.getElementById('artefactDate');

      if (savedArtefacts.length > 0) {
        const latest = savedArtefacts[savedArtefacts.length - 1];
        imageEl.src = latest.url;
        dateEl.textContent = new Date(latest.date).toLocaleDateString();
      } else {
        imageEl.src = '/default-artefact.jpg';
        dateEl.textContent = 'â€”';
      }
    }

    // Upload artefak
    function uploadArtefact() {
      if (!canUploadNewArtefact()) {
        alert('Bisa unggah lagi setelah 30 hari.');
        return;
      }
      document.getElementById('artefactInput').click();
    }

    function handleArtefactUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const url = e.target.result;
        const date = new Date().toISOString();

        // Simpan ke localStorage
        const newArtefact = { url, date };
        savedArtefacts.push(newArtefact);
        localStorage.setItem('nopeArtefacts', JSON.stringify(savedArtefacts));

        // Update tampilan
        renderMainArtefact();
        alert('Artefak terunggah. ðŸ–¤');
      };
      reader.readAsDataURL(file);
    }

    // Simulasi data jurnal
    const sampleRants = [
      {
        text: "hari ini aku bilang 'ga apa-apa' padahal hati retak. tapi aku bangga aku masih bisa tersenyum.",
        responses: [
          { emoji: "ðŸ–¤", comment: "aku juga pernah" },
          { emoji: "ðŸ¤—", comment: "" },
          { emoji: "ðŸŒŸ", comment: "kamu kuat" }
        ]
      },
      {
        text: "diamku bukan kosong. di dalam, aku sedang menulis puisi untuk dunia yang tak pernah membaca.",
        responses: [
          { emoji: "ðŸ–¤", comment: "" },
          { emoji: "ðŸŒŸ", comment: "diammu indah" }
        ]
      },
      {
        text: "aku memilih sunyi, bukan karena tak punya suara, tapi karena suaraku hanya untuk yang mau mendengar.",
        responses: [
          { emoji: "ðŸ–¤", comment: "sama" }
        ]
      }
    ];

    // Hitung karakter
    const rantInput = document.getElementById('rantInput');
    const charCount = document.getElementById('charCount');
    rantInput.addEventListener('input', () => {
      charCount.textContent = rantInput.value.length;
    });

    // Submit rant
    function submitRant() {
      const text = rantInput.value.trim();
      if (!text) {
        alert('Tulis dulu jejakmu.');
        return;
      }
      if (text.length > 280) {
        alert('Maksimal 280 karakter.');
        return;
      }
      alert('Jejak terkirim. ðŸ–¤');
      rantInput.value = '';
      charCount.textContent = '0';
      // Simpan ke localStorage atau kirim ke backend (opsional)
    }

    // Render jurnal
    function renderJurnal() {
      const container = document.getElementById('jurnalList');
      container.innerHTML = '';

      sampleRants.forEach(rant => {
        const div = document.createElement('div');
        div.className = 'rant-item';
        div.innerHTML = `
          <div class="rant-text">${rant.text}</div>
          <button class="reveal-btn" onclick="toggleResponses(this)">lihat respons</button>
          <div class="responses" style="display:none;">
            ${rant.responses.map(r => 
              `<div class="response-item">
                <span>${r.emoji}</span>
                <span>${r.comment || ''}</span>
              </div>`
            ).join('')}
          </div>
        `;
        container.appendChild(div);
      });
    }

    function toggleResponses(btn) {
      const responses = btn.nextElementSibling;
      if (responses.style.display === 'none') {
        responses.style.display = 'block';
        btn.textContent = 'sembunyikan';
      } else {
        responses.style.display = 'none';
        btn.textContent = 'lihat respons';
      }
    }

    // Redirect jika belum onboard
    if (!localStorage.getItem('nopeOnboarded')) {
      window.location.href = '/index.html';
    }

    // Render saat load
    renderMainArtefact();
    renderJurnal();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.warn);
      });
    }
  </script>
</body>
</html>
