<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#000000">
  <title>Jejak â€¢ NOPE</title>
  <style>
    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Helvetica, Arial, sans-serif;
      font-size: 14px;
      padding-top: var(--safe-top);
      padding-bottom: 72px; /* ruang untuk bottom nav */
      -webkit-font-smoothing: antialiased;
      line-height: 1.45;
    }

    .header {
      text-align: center;
      padding: 16px 0 20px;
      color: #0b2a4d;
      font-weight: 600;
      font-size: 15px;
    }

    .feed {
      padding: 0 16px;
    }

    .artifact {
      padding: 16px 0;
      border-bottom: 1px solid #111;
    }

    .artifact:last-child {
      border-bottom: none;
    }

    .content {
      font-size: 14px;
      color: #fff;
      margin-bottom: 10px;
      white-space: pre-line;
    }

    .meta {
      font-size: 12px;
      color: #666;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .vibe {
      color: #0b2a4d;
      font-weight: 600;
    }

    .pulse-emoji {
      display: inline-block;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      background: #000;
      border-top: 1px solid #1a1a1a;
      padding-bottom: var(--safe-bottom);
    }

    .nav-item {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      font-size: 13px;
      color: #666;
      text-decoration: none;
    }

    .nav-item.active {
      color: #0b2a4d;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">Jejak</div>

  <div class="feed" id="feed">
    <!-- Artefak akan di-generate dari localStorage -->
  </div>

  <nav class="bottom-nav">
    <a href="/jejak.html" class="nav-item active">Jejak</a>
    <a href="/dunia.html" class="nav-item">Dunia</a>
    <a href="/jalan.html" class="nav-item">Jalan</a>
  </nav>

  <script>
    // Ambil data dari localStorage
    function loadArtifacts() {
      const container = document.getElementById('feed');
      container.innerHTML = '';

      // Contoh: simulasikan jejak pribadi
      // Di versi nyata, ini bisa dari localStorage atau cache
      const sampleArtifacts = [
        {
          content: "hari ini aku bilang 'ga apa-apa' padahal hati retak. tapi aku bangga aku masih bisa tersenyum.",
          vibe: "bangga",
          time: "2 jam lalu",
          responses: 7
        },
        {
          content: "diamku bukan kosong. di dalam, aku sedang menulis puisi untuk dunia yang tak pernah membaca.",
          vibe: "diam",
          time: "1 hari lalu",
          responses: 12
        },
        {
          content: "aku memilih sunyi, bukan karena tak punya suara, tapi karena suaraku hanya untuk yang mau mendengar.",
          vibe: "sunyi",
          time: "3 hari lalu",
          responses: 5
        }
      ];

      if (sampleArtifacts.length === 0) {
        container.innerHTML = `<div style="text-align:center; color:#555; padding:40px 0;">Belum ada jejak.<br>Tulis yang pertama.</div>`;
        return;
      }

      sampleArtifacts.forEach(art => {
        const div = document.createElement('div');
        div.className = 'artifact';
        div.innerHTML = `
          <div class="content">${art.content}</div>
          <div class="meta">
            <span class="vibe">${art.vibe}</span>
            â€¢
            <span>${art.time}</span>
            â€¢
            <span class="responses">
              <span class="pulse-emoji">ðŸ–¤</span> ${art.responses}
            </span>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // Simulasi: jika pengguna belum onboard, kembalikan ke index
    if (!localStorage.getItem('nopeOnboarded')) {
      window.location.href = '/index.html';
    }

    loadArtifacts();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.warn);
      });
    }
  </script>
</body>
