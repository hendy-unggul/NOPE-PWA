<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#0b2a4d">
  <title>Jejak â€¢ NOPE</title>
  <style>
    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.45;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 390px;
      margin: 0 auto;
      padding: 16px 12px;
      padding-bottom: calc(68px + var(--safe-bottom));
    }

    /* 1. Artefak: tinggi = 80% lebar layar */
    .artefact-header {
      width: 100%;
      aspect-ratio: 1 / 0.8;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .artefact-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: drop-shadow(0 0 0 rgba(0,0,0,0.7)) contrast(1.1) brightness(0.95);
      position: relative;
    }

    .artefact-vignette {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle at 50% 50%,
        rgba(0,0,0,0) 0%,
        rgba(0,0,0,0.8) 100%
      );
      pointer-events: none;
      z-index: 5;
    }

    /* Notasi + Stamp â€” tanpa container, transparan 100% */
    .artefact-stamp {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.55);
      z-index: 10;
      max-width: 90%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .artefact-notasi {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      margin-right: 4px;
      display: inline;
    }

    .artefact-date {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.5);
      display: inline;
    }

    /* Emoji â€” kecil, rata kanan, jarak atas-bawah 50% lebih rapat */
    .emoji-bar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 4px 12px 6px;
      margin-bottom: 8px;
    }

    .emoji-btn {
      background: none;
      border: none;
      color: #aaa;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .emoji-btn:hover,
    .emoji-btn.pulse {
      opacity: 1;
    }

    /* 3. Rantbox â€” 4 baris, 240 karakter, tanpa counter */
    .rantbox {
      background: #0a0a0a;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      height: 80px; /* 4 baris */
      background: #111;
      border: 1px solid #222;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      padding: 10px;
      resize: none;
      outline: none;
      line-height: 1.4;
      font-family: inherit;
    }

    .submit-btn {
      width: 100%;
      padding: 8px;
      background: #0b2a4d;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
    }

    /* 4. Jurnal */
    .jurnal-title {
      font-size: 14px;
      color: #0b2a4d;
      margin: 10px 0 6px;
      font-weight: 600;
      padding: 0 4px;
    }

    .rant-item {
      background: #0a0a0a;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
    }

    .rant-text {
      margin-bottom: 8px;
      white-space: pre-line;
      font-size: 14px;
      line-height: 1.4;
    }

    .reveal-btn {
      background: none;
      border: none;
      color: #0b2a4d;
      font-size: 16px;
      cursor: pointer;
      padding: 3px;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .responses {
      margin-top: 6px;
      font-size: 12px;
      color: #aaa;
    }

    .response-item {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
    }

    /* 5. Tray artefak */
    .tray-title {
      padding: 0 12px;
      font-size: 14px;
      color: #0b2a4d;
      margin: 10px 0 6px;
      font-weight: 600;
    }

    .artefact-tray {
      display: flex;
      gap: 8px;
      padding: 0 12px 16px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .artefact-tray::-webkit-scrollbar {
      display: none;
    }

    .tray-item {
      flex: 0 0 72px;
      height: 72px;
      border-radius: 8px;
      background: #111;
      position: relative;
    }

    .tray-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .tray-item .stamp {
      position: absolute;
      bottom: 2px;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.5);
      padding: 1px 3px;
      font-size: 7px;
      color: rgba(255,255,255,0.5);
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      background: #000;
      border-top: 1px solid #1a1a1a;
      padding-bottom: var(--safe-bottom);
    }

    .nav-item {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      font-size: 12px;
      color: #666;
      text-decoration: none;
    }

    .nav-item.active {
      color: #0b2a4d;
      font-weight: 600;
    }

    /* Modal notasi */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal-content {
      background: #0a0a0a;
      padding: 18px;
      border-radius: 14px;
      width: 90%;
      max-width: 340px;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      background: #111;
      border: 1px solid #222;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      margin: 8px 0;
    }

    .modal input::placeholder {
      color: #555;
    }

    .modal-btns {
      display: flex;
      gap: 8px;
      margin-top: 14px;
    }

    .modal-btn {
      flex: 1;
      padding: 8px;
      border-radius: 10px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .modal-btn.cancel {
      background: #222;
      color: #aaa;
    }

    .modal-btn.confirm {
      background: #0b2a4d;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 1. Artefak -->
    <div class="artefact-header">
      <img id="artefactImage" class="artefact-image" src="https://images.pexels.com/photos/3487777/pexels-photo-3487777.jpeg?auto=compress&cs=tinysrgb&w=800&h=640&fit=crop" alt="Artefak">
      <div class="artefact-vignette"></div>
      <div id="artefactStamp" class="artefact-stamp">
        <span id="artefactNotasi" class="artefact-notasi">perahu di laut biru</span>
        <span id="artefactDate" class="artefact-date">25 Jun 2025</span>
      </div>
    </div>

    <!-- 2. Emoji respons -->
    <div class="emoji-bar">
      <button class="emoji-btn pulse" title="GueJuga">ðŸ–¤</button>
      <button class="emoji-btn pulse" title="Peluk">ðŸ¤—</button>
      <button class="emoji-btn pulse" title="Bangga">ðŸŒŸ</button>
    </div>

    <!-- 3. Rantbox â€” 4 baris, 240 karakter, tanpa counter -->
    <div class="rantbox">
      <textarea id="rantInput" maxlength="240" placeholder="Tuliskan, ledakan ganti 240 huruf yang meninggalkan jejak"></textarea>
      <button class="submit-btn" onclick="submitRant()">Gaskeun!</button>
    </div>

    <!-- 4. Jurnal -->
    <div class="jurnal-title">Jurnal 3 Rant Terakhir</div>
    <div id="jurnalList">
      <!-- Diisi oleh JS -->
    </div>

    <!-- 5. Tray artefak -->
    <div class="tray-title">Jejak Terkirim</div>
    <div class="artefact-tray" id="trayList">
      <!-- Diisi oleh JS -->
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="/jejak" class="nav-item active">Jejak</a>
    <a href="/dunia" class="nav-item">Dunia</a>
    <a href="/jalan" class="nav-item">Jalan</a>
  </nav>

  <!-- Modal Notasi -->
  <div id="notasiModal" class="modal" style="display:none;">
    <div class="modal-content">
      <div>Maksimal 4 kata (tanpa emoji)</div>
      <input type="text" id="notasiInput" maxlength="50" placeholder="contoh: struk gaji pertama">
      <div class="modal-btns">
        <button class="modal-btn cancel" onclick="closeModal()">batal</button>
        <button class="modal-btn confirm" onclick="confirmNotasi()">simpan</button>
      </div>
    </div>
  </div>

  <script>
    // ==== DATA DUMMY ====
    const joined = localStorage.getItem('nopeJoined') || new Date().toISOString().split('T')[0];
    const username = localStorage.getItem('nopeUsername') || '@nope.anon';
    const savedArtefacts = [
      { url: "https://images.pexels.com/photos/3487777/pexels-photo-3487777.jpeg?auto=compress&cs=tinysrgb&w=800&h=640&fit=crop", date: "2025-06-25T10:00:00Z", notasi: "perahu di laut biru" },
      { url: "https://images.unsplash.com/photo-1519681393784-d120267933ba?w=800&h=640&fit=crop&auto=format", date: "2025-03-05T10:00:00Z", notasi: "perahu" },
      { url: "https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=800&h=640&fit=crop&auto=format", date: "2025-02-15T10:00:00Z", notasi: "sepatu bapak" },
      { url: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800&h=640&fit=crop&auto=format", date: "2025-01-20T10:00:00Z", notasi: "karcis konser" },
      { url: "https://images.unsplash.com/photo-1519681393784-d120267933ba?w=800&h=640&fit=crop&auto=format", date: "2025-04-05T10:00:00Z", notasi: "surat lama" },
      { url: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800&h=640&fit=crop&auto=format", date: "2025-05-10T10:00:00Z", notasi: "tiket bioskop" }
    ];
    let currentNotasiUrl = '';

    // ==== Render Artefak Utama ====
    function renderMainArtefact() {
      const imageEl = document.getElementById('artefactImage');
      const notasiEl = document.getElementById('artefactNotasi');
      const dateEl = document.getElementById('artefactDate');

      if (savedArtefacts.length > 0) {
        const latest = savedArtefacts[savedArtefacts.length - 1];
        imageEl.src = latest.url;
        notasiEl.textContent = latest.notasi;
        dateEl.textContent = new Date(latest.date).toLocaleDateString('id-ID', {
          day: 'numeric',
          month: 'short',
          year: 'numeric'
        });
      } else {
        imageEl.src = 'https://images.pexels.com/photos/3487777/pexels-photo-3487777.jpeg?auto=compress&cs=tinysrgb&w=800&h=640&fit=crop';
        notasiEl.textContent = 'â€”';
        dateEl.textContent = 'â€”';
      }
    }

    // ==== Render Tray ====
    function renderTray() {
      const tray = document.getElementById('trayList');
      tray.innerHTML = '';
      const recent = savedArtefacts.slice(-6).reverse();
      recent.forEach(art => {
        const div = document.createElement('div');
        div.className = 'tray-item';
        const dateStr = new Date(art.date).toLocaleDateString('id-ID', {
          day: 'numeric',
          month: 'short'
        });
        div.innerHTML = `<img src="${art.url}" alt="Artefak"><span class="stamp">${art.notasi || ''} ${dateStr}</span>`;
        tray.appendChild(div);
      });
    }

    // ==== Upload ====
    function uploadArtefact() {
      if (!canUploadNewArtefact()) {
        alert('Bisa unggah lagi setelah 30 hari.');
        return;
      }
      document.getElementById('artefactInput').click();
    }

    function canUploadNewArtefact() {
      if (savedArtefacts.length === 0) return true;
      const lastUpload = new Date(savedArtefacts[savedArtefacts.length - 1].date);
      const now = new Date();
      const diffTime = Math.abs(now - lastUpload);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      return diffDays >= 30;
    }

    function handleArtefactUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        currentNotasiUrl = e.target.result;
        document.getElementById('notasiInput').value = '';
        document.getElementById('notasiModal').style.display = 'flex';
      };
      reader.readAsDataURL(file);
    }

    function closeModal() {
      document.getElementById('notasiModal').style.display = 'none';
    }

    function confirmNotasi() {
      const input = document.getElementById('notasiInput').value.trim();
      if (!input) { alert('Notasi wajib diisi (maks 4 kata).'); return; }
      const words = input.split(/\s+/);
      if (words.length > 4) { alert('Maksimal 4 kata.'); return; }
      const notasi = words.join(' ');
      const date = new Date().toISOString();
      const newArtefact = { url: currentNotasiUrl, date, notasi };
      savedArtefacts.push(newArtefact);
      localStorage.setItem('nopeArtefacts', JSON.stringify(savedArtefacts));
      renderMainArtefact();
      renderTray();
      closeModal();
      alert('Artefak terunggah. ðŸ–¤');
    }

    // ==== Rantbox ====
    const rantInput = document.getElementById('rantInput');
    rantInput.addEventListener('input', () => {
      // Tidak ada counter â€” hanya batas 240 karakter
    });

    function submitRant() {
      const text = rantInput.value.trim();
      if (!text) { alert('Tulis dulu jejakmu.'); return; }
      if (text.length > 240) { alert('Maksimal 240 karakter.'); return; }
      alert('Jejak terkirim. ðŸ–¤');
      rantInput.value = '';
    }

    // ==== Jurnal ====
    const sampleRants = [
      { 
        text: "hari ini aku bilang 'ga apa-apa' padahal hati retak...",
        responses: [
          { emoji: "ðŸ–¤", comment: "aku juga pernah", username: "@nope.bangga.aura.1234" },
          { emoji: "ðŸŒŸ", comment: "kamu kuat", username: "@nope.diam.frekuensi.5678" },
          { emoji: "ðŸ¤—", comment: "", username: "@nope.sunyi.nada.9012" }
        ]
      },
      { 
        text: "diamku bukan kosong. di dalam, aku sedang menulis puisi...",
        responses: [
          { emoji: "ðŸŒŸ", comment: "diammu indah", username: "@nope.tenang.jiwa.3456" },
          { emoji: "ðŸ–¤", comment: "", username: "@nope.aura.sinyal.7890" }
        ]
      },
      { 
        text: "aku memilih sunyi, bukan karena tak punya suara...",
        responses: [
          { emoji: "ðŸ–¤", comment: "sama", username: "@nope.senyap.ritme.1234" }
        ]
      }
    ];

    function renderJurnal() {
      const container = document.getElementById('jurnalList');
      container.innerHTML = '';
      sampleRants.forEach(rant => {
        const div = document.createElement('div');
        div.className = 'rant-item';
        let responsesHtml = rant.responses.map(r => 
          `<div class="response-item"><span>${r.emoji}</span><span>${r.comment || ''}</span></div>`
        ).join('');
        div.innerHTML = `
          <div class="rant-text">${rant.text}</div>
          <button class="reveal-btn" onclick="toggleResponses(this)">â€¢</button>
          <div class="responses" style="display:none;">${responsesHtml}</div>
        `;
        container.appendChild(div);
      });
    }

    function toggleResponses(btn) {
      const responses = btn.nextElementSibling;
      responses.style.display = responses.style.display === 'none' ? 'block' : 'none';
      btn.textContent = responses.style.display === 'none' ? 'â€¢' : 'Ã—';
    }

    // ==== Init ====
    if (!localStorage.getItem('nopeOnboarded')) {
      window.location.href = '/index.html';
    }

    renderMainArtefact();
    renderTray();
    renderJurnal();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.warn);
      });
    }
  </script>
</body>
</html>
