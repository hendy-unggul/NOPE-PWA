<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#000000">
  <title>NOPE</title>
  <style>
    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Helvetica, Arial, sans-serif;
      font-weight: 400;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      padding-top: var(--safe-top);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    .container {
      width: 100%;
      max-width: 390px;
      padding: 0 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Turunkan konten agar berada di atas area bottom nav (yang belum ada di sini) */
      margin-bottom: calc(var(--safe-bottom) + 32px);
    }

    .logo {
      width: 192px;
      height: 192px;
      margin: 0 0 24px;
      border-radius: 24px;
      overflow: hidden;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tagline {
      font-size: 15px;
      font-weight: 400;
      line-height: 1.4;
      text-align: center;
      color: #aaa;
      margin: 0 0 28px;
      letter-spacing: -0.01em;
    }

    .tagline-line {
      display: block;
    }

    .heart {
      display: inline-block;
      font-size: 16px;
      animation: heartbeat 2s infinite;
      vertical-align: middle;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); opacity: 0.9; }
      14% { transform: scale(1.15); }
      28% { transform: scale(1); }
      42% { transform: scale(1.15); }
      70% { transform: scale(1); }
      100% { transform: scale(1); opacity: 0.9; }
    }

    input {
      width: 100%;
      padding: 16px 20px;
      background: #0f0f0f;
      border: 1px solid #222;
      border-radius: 16px;
      color: #fff;
      font-size: 17px;
      font-weight: 400;
      margin-bottom: 16px;
      outline: none;
      -webkit-appearance: none;
    }

    input::placeholder {
      color: #555;
    }

    .cta {
      width: 100%;
      padding: 18px 20px;
      background: #0b2a4d;
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 600;
      letter-spacing: -0.02em;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: opacity 0.2s;
    }

    .cta.loading {
      background: #1a1a1a;
      cursor: wait;
      pointer-events: none;
      animation: none;
    }

    .cta.loading::after {
      content: "‚è≥";
      margin-left: 8px;
    }

    .cta:active:not(.loading) {
      opacity: 0.88;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(11, 42, 77, 0.6); }
      70% { box-shadow: 0 0 0 12px rgba(11, 42, 77, 0); }
      100% { box-shadow: 0 0 0 0 rgba(11, 42, 77, 0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/logo-nope-512.png" alt="NOPE">
    </div>

    <div class="tagline">
      <span class="tagline-line">untuk setiap jiwa,</span>
      <span class="tagline-line">yang memilih kejujuran,</span>
      <span class="tagline-line">tanpa meminta pengakuan <span class="heart">üñ§</span></span>
    </div>

    <input type="email" id="email" placeholder="emailmu" autocomplete="off" autocapitalize="none" required>
    <button class="cta" onclick="generateAndGo(event)">gaskeun</button>
  </div>

  <script>
    function generateAndGo(event) {
      event.preventDefault();
      const cta = document.querySelector('.cta');
      cta.classList.add('loading');

      const email = document.getElementById('email').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        alert('Masukkan email yang valid.');
        cta.classList.remove('loading');
        return;
      }

      const adjs = ['peluk', 'bangga', 'aura', 'diam', 'tenang', 'sunyi'];
      const nouns = ['frekuensi', 'jejak', 'nada', 'rasa', 'jiwa', 'sinyal'];
      const adj = adjs[Math.floor(Math.random() * adjs.length)];
      const noun = nouns[Math.floor(Math.random() * nouns.length)];
      const num = Math.floor(1000 + Math.random() * 9000);
      const nopeUsername = `@nope.${adj}.${noun}.${num}`;

      const vibes = ['dingin', 'hangat', 'dalam', 'samar'];
      const vibe = vibes[Math.floor(Math.random() * vibes.length)];
      const joined = new Date().toISOString().split('T')[0];

      try {
        localStorage.setItem('nopeEmail', email);
        localStorage.setItem('nopeUsername', nopeUsername);
        localStorage.setItem('nopeVibe', vibe);
        localStorage.setItem('nopeJoined', joined);
      } catch (e) {
        console.error('localStorage error:', e);
        alert('Gagal menyimpan. Coba non-private mode.');
        cta.classList.remove('loading');
        return;
      }

      setTimeout(() => {
        window.location.href = '/onboarding.html';
      }, 400);
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.warn);
      });
    }
  </script>
</body>
</html>
