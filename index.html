<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#0b2a4d">
  <title>NOPE</title>
  <style>
    body {
      margin: 0; background: #000; color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 15px; line-height: 1.35;
      display: flex; justify-content: center;
      min-height: 100vh; align-items: center;
    }
    .container {
      width: 100%; max-width: 390px; padding: 0 24px;
    }
    h1 { font-size: 24px; font-weight: 600; margin: 0 0 16px; }
    p { color: #aaa; font-size: 14px; margin: 0 0 24px; }
    input {
      width: 100%; padding: 14px 16px;
      background: #111; border: 1px solid #222;
      border-radius: 12px; color: #fff;
      font-size: 16px; margin-bottom: 24px;
    }
    .hint {
      font-size: 12px; color: #555; margin-bottom: 28px;
      line-height: 1.4;
    }
    button {
      width: 100%; padding: 14px;
      background: #0b2a4d; color: white;
      border: none; border-radius: 14px;
      font-size: 16px; font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>masuk atau daftar</h1>
    <p>masukkan @nope_username atau emailmu</p>
    <input type="text" id="identifier" placeholder="@nope.peluk.aura.7392 atau email@email.com">
    <div class="hint">
      â€¢ Sudah punya? Masukkan <b>@nope.username</b><br>
      â€¢ Belum? Masukkan <b>emailmu</b>, kami akan buatkan @nope_username
    </div>
    <button onclick="handleSubmit()">lanjut</button>
  </div>

  <!-- Supabase JS v2 via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ðŸ”¥ Sudah pakai URL & Key-mu â€” tidak perlu edit lagi
    const supabase = window.supabase.createClient(
      'https://iiznshiqpibtqqttrtm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24ifQ.6xK0VfWj7L8o9bN3eQz6uM2gTtHlCwYr4yQZaX5m7dA'
    );

    async function handleSubmit() {
      const val = document.getElementById('identifier').value.trim();
      if (!val) { alert('isi dulu'); return; }

      // ðŸ”¹ MODE LOGIN: jika input dimulai dengan @nope.
      if (val.startsWith('@nope.')) {
        const { data, error } = await supabase
          .from('users')
          .select('nope_username, vibe, joined_at')
          .eq('nope_username', val)
          .single();

        if (error || !data) {
          alert('frekuensi tidak ditemukan');
          return;
        }

        localStorage.setItem('nopeUsername', data.nope_username);
        localStorage.setItem('nopeVibe', data.vibe);
        localStorage.setItem('nopeJoined', data.joined_at);
        window.location.href = '/inner.html';

      // ðŸ”¹ MODE REGISTER: jika email (dan bukan @nope.)
      } else if (val.includes('@') && !val.startsWith('@nope.')) {
        const adjectives = ['peluk', 'bangga', 'aura', 'diam', 'tenang', 'sunyi'];
        const nouns = ['frekuensi', 'jejak', 'nada', 'rasa', 'jiwa', 'sinyal'];
        const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
        const noun = nouns[Math.floor(Math.random() * nouns.length)];
        const num = Math.floor(1000 + Math.random() * 9000);
        const nopeUsername = `@nope.${adj}.${noun}.${num}`;

        const vibes = ['dingin', 'hangat', 'dalam', 'samar'];
        const vibe = vibes[Math.floor(Math.random() * vibes.length)];
        const joined = new Date().toISOString().split('T')[0];

        const { error } = await supabase
          .from('users')
          .insert({ nope_username: nopeUsername, vibe, joined_at: joined });

        if (error) {
          console.error(error);
          alert('gagal daftar, coba lagi');
          return;
        }

        localStorage.setItem('nopeUsername', nopeUsername);
        localStorage.setItem('nopeVibe', vibe);
        localStorage.setItem('nopeJoined', joined);
        window.location.href = '/onboarding.html';
      } else {
        alert('format: email atau @nope.username');
      }
    }

    // PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.warn);
      });
    }
  </script>
</body>
</html>
