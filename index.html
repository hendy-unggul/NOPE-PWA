<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#0b2a4d">
  <title>NOPE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      line-height: 1.4;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }
    .iphone {
      width: 390px;
      height: 844px;
      background: #000;
      border-radius: 40px;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }
    .content {
      text-align: center;
      margin-top: 120px;
    }
    h1 {
      font-weight: 600;
      font-size: 28px;
      margin: 0 0 24px;
      letter-spacing: -0.5px;
    }
    p {
      margin: 0 0 32px;
      opacity: 0.8;
    }
    .cta {
      background: #0b2a4d;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
      animation: pulse 2s infinite;
      cursor: pointer;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(11, 42, 77, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(11, 42, 77, 0); }
      100% { box-shadow: 0 0 0 0 rgba(11, 42, 77, 0); }
    }
  </style>
</head>
<body>
  <div class="iphone">
    <div class="content">
      <h1>masukke frekuensimu</h1>
      <p>Masukkan emailmu jika berani.</p>
      <button class="cta" onclick="window.location.href='/onboarding.html'">masuk</button>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.warn);
      });
    }
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });
  </script>
<script>
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    // Otomatis tampilkan prompt setelah 3 detik (jika user belum install)
    setTimeout(() => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
        });
      }
    }, 3000);
  });

  // Jika user sudah install, sembunyikan tombol "masuk" atau ganti teks
  window.addEventListener('appinstalled', (evt) => {
    console.log('PWA was installed');
    // Kamu bisa ubah UI di sini, misalnya: document.querySelector('.cta').innerText = 'Buka App';
  });
</script>
</body>
</html>
