<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#0b2a4d">
  <title>NOPE</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      width: 100%;
      max-width: 390px;
      padding: 0 24px;
      box-sizing: border-box;
      text-align: center;
    }
    .logo {
      width: 200px;
      height: 200px;
      margin: 0 auto 28px;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    input {
      width: 100%;
      padding: 16px;
      background: #111;
      border: 1px solid #222;
      border-radius: 14px;
      color: #fff;
      font-size: 16px;
      margin-bottom: 24px;
      box-sizing: border-box;
      outline: none;
    }
    input::placeholder {
      color: #555;
    }
    .cta {
      width: 100%;
      padding: 16px;
      background: #0b2a4d;
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(11, 42, 77, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(11, 42, 77, 0); }
      100% { box-shadow: 0 0 0 0 rgba(11, 42, 77, 0); }
    }
    .cta:active {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/logo-nope-512.png" alt="NOPE">
    </div>
    <input type="email" id="email" placeholder="emailmu" autocomplete="off" autocapitalize="none" required>
    <button class="cta" onclick="generateAndGo()">gaskeun</button>
  </div>

  <script>
    function generateAndGo() {
      const email = document.getElementById('email').value.trim();
      if (!email || !email.includes('@')) {
        alert('masukkan email yang valid');
        return;
      }

      // Generate @nope_username
      const adjectives = ['peluk', 'bangga', 'aura', 'diam', 'tenang', 'sunyi'];
      const nouns = ['frekuensi', 'jejak', 'nada', 'rasa', 'jiwa', 'sinyal'];
      const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
      const noun = nouns[Math.floor(Math.random() * nouns.length)];
      const num = Math.floor(1000 + Math.random() * 9000);
      const nopeUsername = `@nope.${adj}.${noun}.${num}`;

      const vibes = ['dingin', 'hangat', 'dalam', 'samar'];
      const vibe = vibes[Math.floor(Math.random() * vibes.length)];
      const joined = new Date().toISOString().split('T')[0];

      // Simpan ke localStorage
      try {
        localStorage.setItem('nopeUsername', nopeUsername);
        localStorage.setItem('nopeVibe', vibe);
        localStorage.setItem('nopeJoined', joined);
      } catch (e) {
        console.error('localStorage error:', e);
        // Jika localStorage gagal, paksa redirect tanpa simpan
        window.location.href = '/onboarding.html';
        return;
      }

      // Redirect
      window.location.href = '/onboarding.html';
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.warn);
      });
    }
  </script>
</body>
</html>
