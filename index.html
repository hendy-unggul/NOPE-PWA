<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOPE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .heart {
      font-size: 4rem;
      animation: pulse 1.8s infinite;
      margin-bottom: 2rem;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }
    .input-container {
      width: 50%; /* DIPERPENDEK JADI 50% */
      max-width: 360px;
      position: relative;
    }
    .email-input {
      width: 100%;
      background: #121212;
      color: white;
      border: none;
      outline: none;
      padding: 0 64px 0 13px;
      height: 35px;
      border-radius: 17.5px;
      font-size: 0.9rem;
      caret-color: #e0134a;
    }
    .email-input::placeholder {
      color: #555;
      font-size: 0.65rem;
      font-style: italic;
    }
    .btn-gas {
      position: absolute;
      right: 0;
      top: 0;
      height: 35px;
      width: 51px;
      background: #e0134a;
      color: white;
      border: none;
      border-radius: 0 17.5px 17.5px 0;
      font-weight: 600;
      font-size: 0.8rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.2s ease;
    }
    .btn-gas:hover {
      transform: scale(1.03);
      box-shadow: 0 0 8px rgba(224, 19, 74, 0.4);
    }
  </style>
</head>
<body>
  <div class="heart">ðŸ–¤</div>
  <div class="input-container">
    <input 
      type="email" 
      id="emailInput" 
      class="email-input" 
      placeholder="@emailmu ...di sini rahasia lo terjaga" 
    />
    <button id="gasBtn" class="btn-gas">GAS</button>
  </div>

  <script>
    function generateNopeId() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      return 'nope_' + Array.from({ length: 6 }, () => 
        chars.charAt(Math.floor(Math.random() * chars.length))
      ).join('');
    }

    function handleEmail(email) {
      const users = JSON.parse(localStorage.getItem('nope_users') || '{}');
      if (users[email]) {
        localStorage.setItem('current_user', JSON.stringify({ email, nope_id: users[email].nope_id }));
        window.location.href = 'inner.html';
      } else {
        const nope_id = generateNopeId();
        users[email] = { nope_id, onboarding_done: false };
        localStorage.setItem('nope_users', JSON.stringify(users));
        localStorage.setItem('current_user', JSON.stringify({ email, nope_id }));
        window.location.href = 'onboarding.html';
      }
    }

    document.getElementById('gasBtn').addEventListener('click', () => {
      const email = document.getElementById('emailInput').value.trim().toLowerCase();
      if (email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        handleEmail(email);
      }
    });

    document.getElementById('emailInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const email = e.target.value.trim().toLowerCase();
        if (email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          handleEmail(email);
        }
      }
    });
  </script>
</body>
</html>
