<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#0b2a4d">
  <title>NOPE</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      width: 100%;
      max-width: 390px;
      padding: 0 24px;
      box-sizing: border-box;
      text-align: center;
    }
    .logo {
      width: 200px;
      height: 200px;
      margin: 0 auto 32px;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    input {
      width: 100%;
      padding: 16px;
      background: #111;
      border: 1px solid #222;
      border-radius: 14px;
      color: #fff;
      font-size: 16px;
      margin-bottom: 24px;
      box-sizing: border-box;
      outline: none;
    }
    input::placeholder {
      color: #555;
    }
    .cta {
      width: 100%;
      padding: 16px;
      background: #0b2a4d;
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(11, 42, 77, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(11, 42, 77, 0); }
      100% { box-shadow: 0 0 0 0 rgba(11, 42, 77, 0); }
    }
    .cta:active {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/logo-nope-512.png" alt="NOPE">
    </div>
    <input type="text" id="identifier" placeholder="@nope_usernama atau emailmu" autocomplete="off" autocapitalize="none" required>
    <button class="cta" onclick="handleSubmit()">gaskeun</button>
  </div>

  <!-- Supabase JS v2 via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://iiznshiqpibtqqttrtm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24ifQ.6xK0VfWj7L8o9bN3eQz6uM2gTtHlCwYr4yQZaX5m7dA'
    );

    async function handleSubmit() {
      const val = document.getElementById('identifier').value.trim();
      if (!val) { return; }

      // ðŸ”¹ LOGIN: jika input dimulai dengan @nope.
      if (val.startsWith('@nope.')) {
        const { data, error } = await supabase
          .from('users')
          .select('nope_username, vibe, joined_at')
          .eq('nope_username', val)
          .single();

        if (error || !data) {
          alert('frekuensi tidak ditemukan');
          return;
        }

        localStorage.setItem('nopeUsername', data.nope_username);
        localStorage.setItem('nopeVibe', data.vibe);
        localStorage.setItem('nopeJoined', data.joined_at);
        window.location.href = '/inner.html';

      // ðŸ”¹ REGISTER: jika email (dan bukan @nope.)
      } else if (val.includes('@') && !val.startsWith('@nope.')) {
        const adjectives = ['peluk', 'bangga', 'aura', 'diam', 'tenang', 'sunyi'];
        const nouns = ['frekuensi', 'jejak', 'nada', 'rasa', 'jiwa', 'sinyal'];
        const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
        const noun = nouns[Math.floor(Math.random() * nouns.length)];
        const num = Math.floor(1000 + Math.random() * 9000);
        const nopeUsername = `@nope.${adj}.${noun}.${num}`;

        const vibes = ['dingin', 'hangat', 'dalam', 'samar'];
        const vibe = vibes[Math.floor(Math.random() * vibes.length)];
        const joined = new Date().toISOString().split('T')[0];

        const { error } = await supabase
          .from('users')
          .insert({ nope_username: nopeUsername, vibe, joined_at: joined });

        if (error) {
          alert('gagal daftar');
          return;
        }

        localStorage.setItem('nopeUsername', nopeUsername);
        localStorage.setItem('nopeVibe', vibe);
        localStorage.setItem('nopeJoined', joined);
        window.location.href = '/onboarding.html';
      } else {
        alert('format tidak valid');
      }
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.warn);
      });
    }
  </script>
</body>
</html>
