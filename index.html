<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOPE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .heart {
      font-size: 4rem;
      animation: pulse 1.8s infinite;
      margin-bottom: 2rem;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }
    .input-container {
      position: relative;
      width: 90%;
      max-width: 360px;
    }
    .email-input {
      width: 100%;
      background: #222;
      color: white;
      border: none;
      outline: none;
      padding: 0.8rem 1rem;
      border-radius: 9999px;
      font-size: 0.95rem;
      caret-color: #ff2d55;
    }
    .email-input::placeholder {
      color: #555;
    }
    .btn-gas {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: #ff2d55;
      color: #000;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-gas:hover {
      transform: translateY(-50%) scale(1.05);
    }
    .hint {
      font-size: 0.75rem;
      color: #444;
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="heart">ðŸ–¤</div>
  <div class="input-container">
    <input 
      type="email" 
      id="emailInput" 
      class="email-input" 
      placeholder="Masukan emailmu jika berani" 
    />
    <button id="gasBtn" class="btn-gas">GAS</button>
  </div>
  <p class="hint">Tekan Enter atau klik GAS</p>

  <script>
    function generateNopeId() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      return 'nope_' + Array.from({ length: 6 }, () => 
        chars.charAt(Math.floor(Math.random() * chars.length))
      ).join('');
    }

    function handleEmail(email) {
      const users = JSON.parse(localStorage.getItem('nope_users') || '{}');
      
      if (users[email]) {
        // User lama â†’ ke inner
        localStorage.setItem('current_user', JSON.stringify({
          email: email,
          nope_id: users[email].nope_id
        }));
        window.location.href = 'inner.html';
      } else {
        // User baru â†’ ke onboarding
        const nope_id = generateNopeId();
        users[email] = { nope_id, onboarding_done: false };
        localStorage.setItem('nope_users', JSON.stringify(users));
        localStorage.setItem('current_user', JSON.stringify({ email, nope_id }));
        window.location.href = 'onboarding.html';
      }
    }

    // Submit via button
    document.getElementById('gasBtn').addEventListener('click', () => {
      const email = document.getElementById('emailInput').value.trim().toLowerCase();
      if (email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        handleEmail(email);
      }
    });

    // Submit via Enter
    document.getElementById('emailInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const email = e.target.value.trim().toLowerCase();
        if (email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          handleEmail(email);
        }
      }
    });
  </script>
</body>
</html>
