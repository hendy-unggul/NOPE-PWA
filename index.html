<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#0b2a4d">
  <title>NOPE</title>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .logo { font-size: 48px; font-weight: 700; margin-bottom: 24px; letter-spacing: -1px; }
    .tagline {
      text-align: center;
      font-size: 18px;
      color: rgba(255, 255, 255, 0.75);
      line-height: 1.6;
      margin-bottom: 32px;
      max-width: 320px;
      letter-spacing: -0.2px;
    }
    .email-input {
      background: #0a0a0a;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 14px 18px;
      width: 100%;
      max-width: 320px;
      color: white;
      font-size: 16px;
      margin-bottom: 16px;
    }
    .submit-btn {
      background: #0b2a4d;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      max-width: 320px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(11, 42, 77, 0.3);
    }
    .submit-btn:hover { background: #1e4b8f; transform: translateY(-1px); }
    .heartbeat { display: inline-block; margin-left: 4px; animation: heartbeat 2s infinite; }
    @keyframes heartbeat { 0%,100% { transform: scale(1); opacity:0.8; } 50% { transform: scale(1.1); opacity:1; } }
    #feedbackToast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(11, 42, 77, 0.92);
      color: white;
      padding: 12px 20px;
      border-radius: 24px;
      font-size: 14px;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="logo">NOPE.</div>
  <div class="tagline">
    Untuk setiap kamu<br>
    Yang memilih diam<br>
    Tapi tetap nyata<span class="heartbeat">ðŸ’“</span>
  </div>
  <input type="email" id="emailInput" class="email-input" placeholder="Masukkan emailmu jika berani">
  <button class="submit-btn" onclick="submitEmail()">Gaskeun!</button>
  <div id="feedbackToast"></div>

  <script>
    function showFeedback(text) {
      const el = document.getElementById('feedbackToast');
      el.textContent = text;
      el.style.opacity = '1';
      setTimeout(() => { el.style.opacity = '0'; }, 2000);
    }

    function submitEmail() {
      const email = document.getElementById('emailInput').value.trim();
      if (!email) { showFeedback('Email wajib diisi.'); return; }
      if (!/^\S+@\S+\.\S+$/.test(email)) { showFeedback('Format email tidak valid.'); return; }

      // Cek apakah email sudah pernah terdaftar
      const existingEmail = localStorage.getItem('nopeEmail');
      if (existingEmail === email) {
        // User lama â†’ langsung ke Jejak
        window.location.href = '/jejak.html';
        return;
      }

      // User baru
      localStorage.setItem('nopeEmail', email);
      localStorage.setItem('nopeJoined', new Date().toISOString().split('T')[0]);
      localStorage.setItem('nopeOnboarded', 'false');
      // Generate username sementara (nanti bisa di-Supabase)
      const username = '@nope.' + Math.random().toString(36).substr(2, 8);
      localStorage.setItem('nopeUsername', username);

      // Arahkan ke onboarding
      window.location.href = '/onboarding.html';
    }

    document.getElementById('emailInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') submitEmail();
    });
  </script>
</body>
</html>
