<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOPE — Onboarding</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --muted: #777780;
      --card: #0a0a0f;
      --border: #1a1a25;
      --neon-blue: #00f3ff;
    }
    * {
      box-sizing: border-box;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.3;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 24px;
      font-weight: 800;
      color: #ffffff;
      margin-bottom: 8px;
    }
    .header p {
      font-size: 13px;
      color: var(--muted);
    }

    .zones-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .zone {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
    }

    .zone-title {
      color: #00f3ff;
      text-shadow: 0 0 8px rgba(0, 243, 255, 0.3);
      margin-bottom: 12px;
      font-size: 14px;
      font-weight: 600;
    }

    .hashtag-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%; /* pastikan container lebar penuh */
    }

    .hashtag-item {
      background: rgba(255,255,255,0.02);
      color: #aaa;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      text-align: right; /* teks rata kanan */
      width: 100%; /* container lebar penuh */
    }

    .hashtag-item.selected {
      background: rgba(0, 243, 255, 0.15);
      color: white;
      border: 1px solid #00f3ff;
    }

    /* LOCKED ZONE STYLE */
    .zone.locked .hashtag-item {
      opacity: 0.3;
      cursor: not-allowed;
      pointer-events: none;
    }

    .status {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      margin: 20px 0;
      font-size: 13px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }

    .status-value.complete { color: #00f3ff; }
    .status-value.incomplete { color: #ff9500; }

    .btn {
      width: fit-content;
      padding: 14px 24px;
      background: linear-gradient(135deg, #00f3ff, #00a8ff);
      color: black;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      margin-left: auto; /* rata kanan */
    }
    .btn:disabled {
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Jangan pilih yang kau suka.<br>Pilih yang kau benci.</h1>
    <p style="font-size:11px;color:#666;text-align:center;margin:12px 0;">
      * Pilih 1 hashtag dari tiap zona — ini yang menentukan siapa yang bisa mendengarmu.
    </p>
  </div>

  <div class="zones-grid" id="zones-grid"></div>

  <div class="status" id="status"></div>

  <button class="btn" id="continue-btn" disabled>Lanjut</button>

  <script>
    const categories = [
      {
        id: 'pop',
        title: '#PopCulture',
        hashtags: [
          '#FilmEndingGaje',
          '#BeliTiketJualGinjal',
          '#InfluencerNgehek',
          '#TikTokBikinGila',
          '#SelebPuraPuraBahagia'
        ]
      },
      {
        id: 'personal',
        title: '#PersonalPain',
        hashtags: [
          '#GakBisaBilangTidak',
          '#MauSendiriTapiTakutDibilangJutek',
          '#DibilangAnakDurhakaKalauNggakNurut',
          '#CemasTerusPasOrangTidur',
          '#GakPunyaAlasanHidup'
        ]
      },
      {
        id: 'social',
        title: '#SocialSickness',
        hashtags: [
          '#MentalHealthDijadiinTrend',
          '#KerjaKerasDipujiTapiGajiNggakNaik',
          '#NgomonginPrivilegeTapiPakeiPhone',
          '#KapitalisNgegas',
          '#LGBTQDijadiinKonten'
        ]
      },
      {
        id: 'movement',
        title: '#SayNOPE',
        hashtags: [
          '#LawanEksploitasiBuruh',
          '#TolakDiskriminasiGender',
          '#HentikanPenggusuranRakyat',
          '#StopKekerasanSeksual',
          '#BoikotPerusahaanRusakBumi'
        ],
        locked: true
      }
    ];

    let selections = {};

    function renderZones() {
      const grid = document.getElementById('zones-grid');
      grid.innerHTML = '';

      categories.forEach(cat => {
        const zone = document.createElement('div');
        zone.className = 'zone';
        if (cat.locked) zone.classList.add('locked');

        const hashtagList = cat.hashtags.map(h => {
          const el = `<div class="hashtag-item" data-value="${h}">${h}</div>`;
          return el;
        }).join('');

        zone.innerHTML = `
          <div class="zone-title">${cat.title}</div>
          <div class="hashtag-list">${hashtagList}</div>
        `;
        grid.appendChild(zone);

        if (!cat.locked) {
          zone.querySelectorAll('.hashtag-item').forEach(el => {
            el.addEventListener('click', () => {
              const current = selections[cat.id];
              const value = el.dataset.value;

              if (current === value) {
                delete selections[cat.id];
                el.classList.remove('selected');
              } else {
                selections[cat.id] = value;
                zone.querySelectorAll('.hashtag-item').forEach(i => i.classList.remove('selected'));
                el.classList.add('selected');
              }
              updateStatus();
            });
          });
        }
      });
    }

    function updateStatus() {
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = '';

      // Hanya hitung 3 zona aktif (kecuali movement)
      const activeCategories = categories.filter(cat => !cat.locked);

      let completed = 0;
      activeCategories.forEach(cat => {
        const selected = selections[cat.id];
        const row = document.createElement('div');
        row.className = 'status-row';
        row.innerHTML = `
          <span>${cat.title}</span>
          <span class="status-value ${selected ? 'complete' : 'incomplete'}">${selected || 'belum dipilih'}</span>
        `;
        statusDiv.appendChild(row);
        if (selected) completed++;
      });

      const btn = document.getElementById('continue-btn');
      btn.disabled = completed < activeCategories.length;
      if (completed === activeCategories.length) {
        btn.textContent = 'Lanjut';
        btn.onclick = () => {
          localStorage.setItem('nope_selections', JSON.stringify(selections));
          window.location.href = '/luar';
        };
      }
    }

    renderZones();
    updateStatus();
  </script>
</body>
</html>
