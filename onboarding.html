<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOPE — Onboarding</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .content {
      max-width: 360px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      margin-bottom: 24px;
    }

    ul {
      list-style: none;
      margin: 0 auto 32px;
      padding-left: 0;
      text-align: left;
      font-size: 14px;
      color: #aaa;
    }

    ul li::before {
      content: "→ ";
      color: #4F86F7;
    }

    .cta {
      background: #4F86F7;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Jangan pilih yang kau suka.</h1>
    <p>Pilih yang kau benci.</p>

    <ul>
      <li>Pilih 1 hashtag dari tiap zona — ini yang menentukan siapa yang bisa mendengarmu.</li>
    </ul>

    <button class="cta" onclick="window.location.href='/luar'">Lanjut</button>
  </div>
</body>
</html>
