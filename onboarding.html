<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#0b2a4d">
  <title>Onboarding â€¢ NOPE</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Helvetica, Arial, sans-serif;
      display: grid;
      grid-template-rows: 20% 60% 20%;
      height: 100vh;
      padding: 16px;
    }
    .top { display: flex; align-items: flex-end; justify-content: center; }
    .logo { font-size: 32px; font-weight: 700; }
    .middle {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
      line-height: 1.3;
    }
    .desc {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.5;
      max-width: 300px;
    }
    .bottom {
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .cta-btn {
      background: #0b2a4d;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(11, 42, 77, 0.3);
    }
    .cta-btn:hover { background: #1e4b8f; transform: translateY(-1px); }
  </style>
</head>
<body>
  <div class="top">
    <div class="logo">NOPE.</div>
  </div>
  <div class="middle">
    <div class="title">Temukan Frekuensimu</div>
    <div class="desc">Di sini, kamu meninggalkan jejak, bukan performa. Setiap 30 hari, satu kenangan.</div>
  </div>
  <div class="bottom">
    <button class="cta-btn" onclick="startJejak()">Mulai Jejak</button>
  </div>

  <script>
    function startJejak() {
      localStorage.setItem('nopeOnboarded', 'true');
      window.location.href = '/jejak.html';
    }
  </script>
</body>
</html>
