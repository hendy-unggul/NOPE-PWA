<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOPE — Onboarding</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --muted: #777780;
      --card: #0a0a0f;
      --border: #1a1a25;
      --neon-blue: #00f3ff; /* biru neon deep */
      --accent1: #ff2d55;
    }
    * {
      box-sizing: border-box;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.3;
    }

    /* Container utama — dipastikan center */
    .onboarding-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 24px;
      font-weight: 800;
      color: #ffffff;
      margin-bottom: 8px;
      line-height: 1.2;
    }
    .header p {
      font-size: 13px;
      color: var(--muted);
    }

    .zones-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
      width: 100%;
    }
    .zone {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
    }
    .zone-title {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #00f3ff;
      text-shadow: 0 0 8px rgba(0, 243, 255, 0.3);
    }
    .hashtag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .hashtag-item {
      background: rgba(255,255,255,0.02);
      color: #aaa;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
    }
    .hashtag-item.selected {
      background: rgba(0, 243, 255, 0.15);
      color: white;
      border: 1px solid #00f3ff;
    }
    .hashtag-item.locked {
      opacity: 0.15;
      cursor: not-allowed;
    }

    .status {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      margin: 20px 0;
      font-size: 13px;
      width: 100%;
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }
    .status-value.complete { color: #00f3ff; }
    .status-value.incomplete { color: #ff9500; }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00f3ff, #00a8ff);
      color: black;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:disabled {
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <div class="onboarding-container">
    <div class="header">
      <h1>Jangan pilih yang kau suka.<br>Pilih yang kau benci.</h1>
      <p style="font-size:11px;color:#666;text-align:center;margin:12px 0;">
        * Pilih 1 hashtag dari tiap zona — ini yang menentukan siapa yang bisa mendengarmu.
      </p>
    </div>

    <div class="zones-grid">
      <!-- Zona akan di-generate oleh JS -->
    </div>

    <div class="status">
      <!-- Status akan diisi oleh JS -->
    </div>

    <button class="btn" disabled>Lanjut</button>
  </div>

  <script>
    // ... (script asli tetap utuh — tidak diubah)
    const zones = [
      { id: 'luar', title: 'Luar', hashtags: ['#WorkRage', '#FamilyPain', '#SocialDrain'] },
      { id: 'inspirasi', title: 'Inspirasi', hashtags: ['#DeepTalk', '#QuietTruth', '#StillThinking'] },
      { id: 'rage', title: 'Rage', hashtags: ['#Betrayed', '#Used', '#Ghosted'] },
      { id: 'inner', title: 'Inner', hashtags: ['#AloneAgain', '#NotSad', '#JustTired'] }
    ];

    let selections = {};

    function renderZones() {
      const grid = document.querySelector('.zones-grid');
      grid.innerHTML = '';
      zones.forEach(zone => {
        const div = document.createElement('div');
        div.className = 'zone';
        div.innerHTML = `
          <div class="zone-title">${zone.title}</div>
          <div class="hashtag-list" id="zone-${zone.id}">
            ${zone.hashtags.map(h => `<div class="hashtag-item" data-hashtag="${h}">${h}</div>`).join('')}
          </div>
        `;
        grid.appendChild(div);
      });

      document.querySelectorAll('.hashtag-item').forEach(el => {
        el.addEventListener('click', () => {
          const zoneId = el.closest('.zone').querySelector('.zone-title').textContent.toLowerCase();
          const validZone = ['luar','inspirasi','rage','inner'].find(z => zoneId.includes(z)) || zoneId;
          const current = selections[validZone];
          if (current === el.dataset.hashtag) {
            delete selections[validZone];
            el.classList.remove('selected');
          } else {
            selections[validZone] = el.dataset.hashtag;
            // Hapus seleksi sebelumnya di zona ini
            el.closest('.hashtag-list').querySelectorAll('.hashtag-item').forEach(i => i.classList.remove('selected'));
            el.classList.add('selected');
          }
          updateStatus();
        });
      });
    }

    function updateStatus() {
      const statusDiv = document.querySelector('.status');
      statusDiv.innerHTML = '';
      let completed = 0;
      zones.forEach(zone => {
        const id = zone.id;
        const selected = selections[id];
        const statusRow = document.createElement('div');
        statusRow.className = 'status-row';
        statusRow.innerHTML = `
          <span>${zone.title}</span>
          <span class="status-value ${selected ? 'complete' : 'incomplete'}">${selected || 'belum dipilih'}</span>
        `;
        statusDiv.appendChild(statusRow);
        if (selected) completed++;
      });

      const btn = document.querySelector('.btn');
      btn.disabled = completed < 4;
      if (completed === 4) {
        btn.textContent = 'Lanjut';
        btn.onclick = () => {
          localStorage.setItem('nope_selections', JSON.stringify(selections));
          window.location.href = '/luar';
        };
      }
    }

    renderZones();
    updateStatus();
  </script>
</body>
</html>
