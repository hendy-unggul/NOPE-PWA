<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOPE — Onboarding</title>
  <link rel="manifest" href="/manifest.json" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px;
      text-align: center;
      line-height: 1.5;
    }

    .content {
      max-width: 360px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -0.5px;
    }

    p {
      font-size: 18px;
      color: #ddd;
      margin-bottom: 32px;
    }

    .instruction {
      font-size: 14px;
      color: #888;
      margin-bottom: 40px;
      text-align: left;
      padding-left: 12px;
      position: relative;
    }

    .instruction::before {
      content: "→ ";
      position: absolute;
      left: 0;
      color: #4F86F7;
    }

    .cta {
      background: #4F86F7;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .cta:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Jangan pilih yang kau suka.</h1>
    <p>Pilih yang kau benci.</p>

    <div class="instruction">
      Pilih 1 hashtag dari tiap zona — ini yang menentukan siapa yang bisa mendengarmu.
    </div>

    <button class="cta" onclick="window.location.href='/luar'">
      Lanjut
    </button>
  </div>
</body>
</html>
