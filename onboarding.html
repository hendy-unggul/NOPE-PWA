<body>
  <div class="container">
    <h1>siapa frekuensimu?</h1>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.warn);
      });
    }
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });
  </script>
<script>
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    // Otomatis tampilkan prompt setelah 3 detik (jika user belum install)
    setTimeout(() => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
        });
      }
    }, 3000);
  });

  // Jika user sudah install, sembunyikan tombol "masuk" atau ganti teks
  window.addEventListener('appinstalled', (evt) => {
    console.log('PWA was installed');
    // Kamu bisa ubah UI di sini, misalnya: document.querySelector('.cta').innerText = 'Buka App';
  });
</script>
</body>
