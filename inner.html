<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOPE • Inner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .header {
      padding: 1.25rem 1.5rem 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: 800;
      font-size: 1.25rem;
    }
    .user-id {
      color: #ff2d55;
      font-weight: 600;
      font-size: 0.95rem;
      margin: 0.5rem 1.5rem 1.25rem;
    }
    .container {
      padding: 0 1.5rem;
      max-width: 420px;
      margin: 0 auto;
    }
    .rage-input {
      width: 100%;
      background: #222;
      color: white;
      border: none;
      outline: none;
      padding: 1rem;
      border-radius: 16px;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      min-height: 100px;
      resize: none;
    }
    .section-title {
      font-size: 0.75rem;
      color: #555;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .hashtag-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 1.5rem;
    }
    .hashtag-item {
      background: #333;
      color: #aaa;
      padding: 0.45rem 0.8rem;
      border-radius: 9999px;
      font-size: 0.82rem;
      cursor: pointer;
    }
    .hashtag-item.active {
      background: #ff2d55;
      color: #000;
      font-weight: 600;
    }
    .preview-box {
      background: #222;
      border-radius: 16px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .preview-label {
      font-size: 0.75rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
    .preview-text {
      font-style: italic;
      font-size: 0.95rem;
      color: #ddd;
      margin-bottom: 0.5rem;
    }
    .preview-hashtag {
      color: #ff2d55;
      font-size: 0.85rem;
    }
    .btn-leave {
      background: #ff2d55;
      color: #000;
      border: none;
      width: 100%;
      padding: 0.9rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn-leave:hover {
      transform: scale(1.02);
    }
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      border-top: 1px solid #222;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
    }
    .nav-item {
      font-size: 0.75rem;
      color: #666;
    }
    .nav-item.active {
      color: #ff2d55;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">NOPE</div>
    <div style="width: 8px; height: 8px; background: #ff2d55; border-radius: 50%;"></div>
  </div>

  <div class="user-id" id="userId"></div>

  <div class="container">
    <form id="rageForm">
      <textarea 
        id="rageInput" 
        class="rage-input" 
        placeholder="Ngomong pelan-pelan… gue denger."
        rows="4"
      ></textarea>

      <div class="section-title">RAGE TENTANG</div>
      <div class="hashtag-selector" id="hashtagOptions"></div>

      <div class="preview-box">
        <div class="preview-label">Preview jejak:</div>
        <div class="preview-text" id="previewText">“...”</div>
        <div class="preview-hashtag" id="previewHashtag"></div>
      </div>

      <button type="submit" class="btn-leave">TINGGALKAN JEJAK</button>
    </form>
  </div>

  <div class="nav">
    <div class="nav-item">Luar</div>
    <div class="nav-item">Notifikasi</div>
    <div class="nav-item active">Rage</div>
    <div class="nav-item">Inner</div>
  </div>

  <script>
    // Ambil user dari localStorage
    const currentUser = JSON.parse(localStorage.getItem('current_user'));
    if (!currentUser) {
      window.location.href = 'index.html';
    }

    // Tampilkan @nope_username
    document.getElementById('userId').textContent = `@${currentUser.nope_id}`;

    // Hashtag default 4 zona (sesuai onboarding)
    const defaultHashtags = {
      pilih: '#Pilih',
      personal: '#PersonalPain',
      social: '#SocialSickness',
      movement: '#SayNOPE'
    };

    // Ambil dari onboarding jika ada
    const users = JSON.parse(localStorage.getItem('nope_users') || '{}');
    const userData = users[currentUser.email];
    const saved = userData?.hashtags || defaultHashtags;

    // Urutan zona
    const zones = [
      { key: 'pilih', label: saved.pilih || '#Pilih' },
      { key: 'personal', label: saved.personal || '#PersonalPain' },
      { key: 'social', label: saved.social || '#SocialSickness' },
      { key: 'movement', label: saved.movement || '#SayNOPE' }
    ];

    // Render pilihan
    const container = document.getElementById('hashtagOptions');
    zones.forEach((zone, i) => {
      const el = document.createElement('div');
      el.className = 'hashtag-item' + (i === 0 ? ' active' : '');
      el.textContent = zone.label;
      el.onclick = () => {
        document.querySelectorAll('.hashtag-item').forEach(e => e.classList.remove('active'));
        el.classList.add('active');
        updatePreview();
      };
      container.appendChild(el);
    });

    // Preview
    const rageInput = document.getElementById('rageInput');
    const previewText = document.getElementById('previewText');
    const previewHashtag = document.getElementById('previewHashtag');

    function updatePreview() {
      const text = rageInput.value.trim() || '“...”';
      previewText.textContent = `“${text}”`;
      const active = document.querySelector('.hashtag-item.active');
      previewHashtag.textContent = active ? active.textContent : '';
    }

    rageInput.addEventListener('input', updatePreview);
    updatePreview();

    // Submit
    document.getElementById('rageForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const text = rageInput.value.trim();
      const active = document.querySelector('.hashtag-item.active');
      const hashtag = active ? active.textContent : '#Pilih';

      if (!text) {
        alert('Jejak lo kosong.');
        return;
      }

      // Simpan ke localStorage
      const feeds = JSON.parse(localStorage.getItem('nope_feeds') || '[]');
      feeds.push({
        id: Date.now(),
        user: currentUser.nope_id,
        text: text,
        hashtag: hashtag,
        timestamp: new Date().toISOString()
      });
      localStorage.setItem('nope_feeds', JSON.stringify(feeds));

      // Reset
      rageInput.value = '';
      updatePreview();
      alert('Jejak lo sudah meninggalkan gema.');
    });
  </script>
</body>
</html>
