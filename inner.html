<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#0b2a4d">
  <title>Inner • NOPE</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .title {
      font-weight: 600;
      font-size: 18px;
    }
    .artefak {
      background: #0b0b0b;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      position: relative;
    }
    .timestamp {
      position: absolute;
      top: 6px;
      left: 8px;
      font-size: 10px;
      opacity: 0.4;
    }
    .notation {
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 11px;
      opacity: 0.9;
    }
    .action {
      text-align: center;
      margin-top: 30px;
    }
    .btn {
      color: #0b2a4d;
      background: transparent;
      border: 1px solid #0b2a4d;
      padding: 8px 16px;
      border-radius: 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">inner</div>
    <div>• • •</div>
  </div>

  <div class="artefak">
    <div class="timestamp">13-12-2025...</div>
    <div class="notation">I am alive</div>
    <div style="margin-top: 24px; text-align: center; color: #555;">[ kanvas hitam ]</div>
  </div>

  <div class="action">
    <button class="btn" onclick="window.location.href='/outer.html'">lihat frekuensi luar</button>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.warn);
      });
    }
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });
  </script>
<script>
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    // Otomatis tampilkan prompt setelah 3 detik (jika user belum install)
    setTimeout(() => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
        });
      }
    }, 3000);
  });

  // Jika user sudah install, sembunyikan tombol "masuk" atau ganti teks
  window.addEventListener('appinstalled', (evt) => {
    console.log('PWA was installed');
    // Kamu bisa ubah UI di sini, misalnya: document.querySelector('.cta').innerText = 'Buka App';
  });
</script>
</body>
</html>
