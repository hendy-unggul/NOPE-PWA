<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOPE • Artefak</title>

  <!-- PWA & Favicon -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="theme-color" content="#001f4d" />

  <style>
    :root {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', monospace;
      font-size: 12px;
      color: white;
      background: black;
    }
    body {
      margin: 0;
      padding: 20px 16px;
      min-height: 100vh;
      line-height: 1.5;
      opacity: 0.9;
    }
    .preview {
      border: 1px dashed #001f4d;
      height: 180px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 16px 0;
      position: relative;
      background: #000;
    }
    .preview img {
      max-width: 100%;
      max-height: 160px;
      object-fit: contain;
    }
    input, textarea {
      background: transparent;
      border: none;
      border-bottom: 1px solid #001f4d;
      color: white;
      font: inherit;
      width: 100%;
      padding: 6px 2px;
      outline: none;
    }
    textarea {
      resize: none;
      min-height: 40px;
      font-size: 11px;
    }
    .btn {
      background: #001f4d;
      color: white;
      border: none;
      padding: 8px 16px;
      font: inherit;
      font-size: 12px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 12px;
    }
    .note {
      opacity: 0.6;
      margin-top: 20px;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div>unggah artefak benda<br><small>(bukan wajah manusia)</small></div>

  <input type="file" id="file" accept="image/*" style="display:none" />
  <div class="preview" id="preview" onclick="document.getElementById('file').click()">
    + pilih gambar
  </div>

  <textarea
    id="notasi"
    placeholder="opsional: maks 4 kata, contoh: 'Kado terakhir dari Ayah -25-12-2025'"
    maxlength="60"
  ></textarea>

  <button class="btn" onclick="saveArtefak()">simpan artefak</button>

  <div class="note">
    • setelah ini, kamu hanya bisa kembali jika mengunggah ulang tiap 30 hari<br>
    • waktu tidak dihitung angka — hanya perasaan: <em>lama kita bersama</em>
  </div>

  <script>
    let selectedFile = null;
    const fileInput = document.getElementById('file');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', (e) => {
      if (e.target.files[0]) {
        selectedFile = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (ev) => {
          preview.innerHTML = `<img src="${ev.target.result}" alt="artefak preview">`;
        };
        reader.readAsDataURL(selectedFile);
      }
    });

    async function saveArtefak() {
      if (!selectedFile) {
        alert('Pilih gambar dulu.');
        return;
      }

      const notasi = document.getElementById('notasi').value.trim().substring(0, 60);

      // Simpan ke localStorage sebagai artefak pengguna
      const artefak = {
        timestamp: new Date().toISOString(),
        notasi,
        description: 'lama kita bersama',
        hashtags: ['#...', '#...', '#...']
      };

      localStorage.setItem('nope_artefak', JSON.stringify(artefak));

      // Simpan juga ke feed publik (dummy, untuk luar.html)
      const publicList = JSON.parse(localStorage.getItem('nope_public_artefak') || '[]');
      if (publicList.length < 10) {
        publicList.push({...artefak, user_id: 'anon-' + Math.random().toString(36).substr(2, 9)});
        localStorage.setItem('nope_public_artefak', JSON.stringify(publicList));
      }

      alert('Artefak disimpan. Kembali ke ruang inner.');
      window.location.href = 'inner.html';
    }
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(() => console.log('✅ SW registered'))
          .catch(err => console.warn('⚠️ SW failed:', err));
      });
    }
  </script>
</body>
</html>
